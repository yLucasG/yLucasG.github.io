<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: GPCL - Versão Final</title>
    <style>
        :root {
            --primary-bg: #2c3e50; --secondary-bg: #34495e; --light-text: #ecf0f1;
            --road-color: #7f8c8d; --accent-blue: #3498db; --accent-red: #e74c3c;
            --power-yellow: #f1c40f;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: var(--primary-bg);
            font-family: Arial, sans-serif; color: var(--light-text);
            padding: 10px; overflow: hidden;
        }
        .screen {
            width: 100%; max-width: 500px; text-align: center;
            background-color: var(--secondary-bg); padding: 20px;
            border-radius: 15px; border: 3px solid var(--light-text);
        }
        .button {
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            margin: 5px; transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        .power-button {
            background-color: var(--power-yellow); color: #333; border: 3px solid #f39c12;
            width: 100%; font-size: 1.2em; margin-top: 10px; order: 3;
        }
        .power-button.disabled { background-color: #7f8c8d; border-color: #6c7a89; cursor: not-allowed; }
        
        #game-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text); border-radius: 10px; overflow: hidden;
            background-color: var(--secondary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%; position: relative;
        }
        #info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--primary-bg); font-size: 18px;
        }
        #power-indicator { font-size: 24px; }
        #question-area {
            width: 100%; height: 90px; padding: 10px;
            background-color: var(--secondary-bg); text-align: center; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary-bg);
        }
        canvas {
            background-color: var(--road-color); display: block;
            width: 100%; height: auto;
        }
        #touch-controls { display: flex; justify-content: space-between; width: 100%; margin-top: 15px; flex-wrap: wrap; }
        .touch-button {
            padding: 15px 10px; font-size: 20px; font-weight: bold;
            text-align: center; color: white;
            border-radius: 10px; cursor: pointer;
            user-select: none; -webkit-user-select: none;
        }
        #left-btn, #right-btn {
            width: 32%; background-color: #3498db; border: 2px solid #2980b9;
        }
        #accelerate-btn {
             width: 32%; background-color: #1abc9c; border: 2px solid #16a085;
        }
        .touch-button:active { filter: brightness(0.8); }

        #shop-screen h2 { margin-top: 0; }
        .skin-power-desc { font-size: 0.8em; font-style: italic; color: #bdc3c7; min-height: 2.5em;}
        #shop-items {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg); padding: 15px; border-radius: 10px;
            border: 2px solid var(--accent-blue); display: flex; flex-direction: column; justify-content: space-between;
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); width: 100px; height: 100px; margin: auto; }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }

        #error-report { text-align: left; max-height: 150px; overflow-y: auto; background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin-top: 15px;}
        #error-report p { margin: 0 0 15px 0; border-bottom: 1px solid #7f8c8d; padding-bottom: 10px;}
        #error-report p:last-child { border-bottom: none; }
        #error-report strong { color: var(--accent-red); }
        #error-report em { color: #f1c40f; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo!</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;">
            <strong>Moedas:</strong> <span id="start-coins">0</span> | 
            <strong>Recorde:</strong> <span id="high-score">0</span>
        </p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div id="game-container">
            <div id="question-area">Carregando...</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="power-indicator"></div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="accelerate-btn" class="touch-button">Acelerar</div>
            <div id="right-btn" class="touch-button">Direita</div>
            <button id="power-btn" class="button power-button disabled">USAR PODER</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div id="report-container"></div>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBtn = document.getElementById('power-btn');
        const powerIndicator = document.getElementById('power-indicator');
        
        // --- CONSTANTES DO JOGO ---
        const playerWidth = 30, playerHeight = 50;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        const baseSpeed = 7;
        const basePortalSpeed = 45;

        // --- VARIÁVEIS DE ESTADO DO JOGO ---
        let player, portals, obstacles, powerUps, projectiles, answerPopup;
        let score, lives, gameActive, gameLoopId, difficultyLevel;
        let isPaused, correctAnswersInARow, powerReady, isNextGolden, isAccelerating;
        let lastTime = 0;
        let playerData = {};
        let activeTimeouts = [];
        let incorrectAnswers = [];

        const questions = [
    // 1-10 (Introdução à Gestão de Pessoas)
    { text: "O processo de 'planejar, organizar, dirigir e controlar' refere-se ao conceito de Liderança.", answer: false, explanation: "Explicação: Esta é a definição clássica de Gestão. Liderança é a capacidade de influenciar pessoas, uma parte da função 'dirigir'." },
    { text: "A Gestão de Pessoas no setor público tem como foco principal o lucro e a competitividade da organização.", answer: false, explanation: "Explicação: O foco da GP no setor público é atender aos anseios da sociedade, enquanto o lucro é o foco do setor privado." },
    { text: "A moderna Gestão de Pessoas vê os colaboradores como 'Capital Humano', ou seja, o principal ativo da organização.", answer: true, explanation: "Explicação: Sim, este é um dos 5 aspectos da moderna GP, reconhecendo a importância estratégica das pessoas e suas competências." },
    { text: "Ver as pessoas como 'Ativadoras de Recursos' significa considerá-las agentes passivos que apenas seguem ordens.", answer: false, explanation: "Explicação: Pelo contrário, significa vê-las como a fonte de impulso que dinamiza a organização, não como agentes passivos." },
    { text: "Um dos objetivos da GP é exclusivamente aumentar a satisfação dos colaboradores, mesmo que prejudique a missão da organização.", answer: false, explanation: "Explicação: O objetivo é alinhar os objetivos dos colaboradores com os da organização, ajudando-a a alcançar sua missão." },
    { text: "A primeira fase da evolução da GP foi a 'Gestão Estratégica de Pessoas'.", answer: false, explanation: "Explicação: A primeira fase foi a 'Administração de Pessoal', com foco burocrático. A Gestão Estratégica é a fase atual, a mais avançada." },
    { text: "O processo de 'Agregar Pessoas' refere-se a manter os colaboradores satisfeitos na organização.", answer: false, explanation: "Explicação: 'Agregar Pessoas' se refere a incluir novos talentos (Recrutamento e Seleção). O processo de 'Manter Pessoas' foca na satisfação e QVT." },
    { text: "O processo de 'Desenvolver Pessoas' inclui atividades como Treinamento e Desenvolvimento.", answer: true, explanation: "Explicação: O processo de 'Desenvolver Pessoas' é focado em capacitar os colaboradores, e suas principais ferramentas são o Treinamento e o Desenvolvimento." },
    { text: "Os 6 processos da GP são independentes; uma falha no processo de 'Recompensar' não afeta o de 'Manter Pessoas'.", answer: false, explanation: "Explicação: Os processos são interdependentes. Uma falha no sistema de recompensas certamente dificultará a manutenção de talentos na organização." },
    { text: "A Gestão Estratégica de Pessoas no setor público deve estar alinhada aos instrumentos legais como PPA, LDO e LOA.", answer: true, explanation: "Explicação: Correto. No setor público, o planejamento de GP não pode ignorar as leis orçamentárias e de planejamento governamental." },
    
    // 11-20 (Avaliação de Desempenho)
    { text: "A Avaliação de Desempenho é um sistema informal de feedback, baseado em conversas casuais.", answer: false, explanation: "Explicação: A Avaliação de Desempenho é um sistema FORMAL, com métodos e critérios definidos para revisar a performance." },
    { text: "Um dos benefícios da Avaliação de Desempenho é a identificação de necessidades de treinamento.", answer: true, explanation: "Explicação: Ao identificar as lacunas de competência, a avaliação de desempenho direciona os esforços de treinamento." },
    { text: "O método de avaliação por 'Escalas Gráficas' consiste em o avaliador escolher frases que melhor descrevem o colaborador.", answer: false, explanation: "Explicação: Isso descreve a 'Escolha Forçada'. As 'Escalas Gráficas' utilizam a atribuição de notas (graus) a fatores pré-definidos." },
    { text: "A Avaliação 360 Graus se caracteriza por receber feedback de múltiplas fontes, como chefes, pares e subordinados.", answer: true, explanation: "Explicação: A Avaliação 360 Graus busca uma visão completa e abrangente do desempenho, utilizando múltiplas fontes de feedback." },
    { text: "No método de 'Incidentes Críticos', o avaliador foca em registrar comportamentos extremos (muito bons ou muito ruins).", answer: true, explanation: "Explicação: Correto. Este método se concentra em registrar exemplos concretos de comportamentos que tiveram um impacto significativo no desempenho." },
    { text: "A avaliação por 'Objetivos e Resultados' foca no processo e no esforço do colaborador, não no resultado final.", answer: false, explanation: "Explicação: O foco deste método é justamente o contrário: o alcance das metas e resultados pré-acordados entre o colaborador e seu gestor." },
    { text: "Na autoavaliação, o colaborador não tem papel ativo, apenas recebe o feedback do seu superior.", answer: false, explanation: "Explicação: Na autoavaliação, o próprio colaborador tem o papel ativo de avaliar seu desempenho, geralmente como parte de um processo maior." },
    { text: "O processo de avaliação de desempenho deve ser sempre sigiloso, sem que o colaborador saiba seus resultados.", answer: false, explanation: "Explicação: Um dos pilares do processo é ser transparente e fornecer feedback construtivo ao colaborador para que ele possa melhorar." },
    { text: "A avaliação 'Comparativa' coloca um colaborador em relação a outro ou em relação ao grupo.", answer: true, explanation: "Explicação: Sim, este método, também chamado de comparação par a par ou ranking, avalia o desempenho de forma relativa." },
    { text: "Uma entrevista de feedback é uma etapa opcional e de pouca importância no processo de avaliação.", answer: false, explanation: "Explicação: A entrevista de feedback é uma etapa crucial, onde o retorno sobre o desempenho é discutido e planos de desenvolvimento são traçados." },

    // 21-30 (Recompensar Pessoas & Motivação)
    { text: "A Remuneração Total é composta apenas pelo salário fixo (Remuneração Básica).", answer: false, explanation: "Explicação: A Remuneração Total é um pacote que inclui 4 componentes: Remuneração Básica, Incentivos Salariais, Benefícios e Incentivos não Financeiros." },
    { text: "A motivação que vem do prazer de realizar a própria tarefa é chamada de Motivação Intrínseca.", answer: true, explanation: "Explicação: Correto. A Motivação Intrínseca (interna) vem da satisfação pessoal com o trabalho. A Extrínseca vem de recompensas externas." },
    { text: "Na Hierarquia de Maslow, a necessidade de 'Estima' (autoconfiança, respeito) vem antes da necessidade de 'Segurança'.", answer: false, explanation: "Explicação: Na pirâmide de Maslow, a ordem é: Fisiológicas -> Segurança -> Social -> Estima -> Autorrealização." },
    { text: "A Teoria Y de McGregor tem uma visão positiva sobre os funcionários, acreditando que são responsáveis e criativos.", answer: true, explanation: "Explicação: Correto. A Teoria Y acredita que o trabalho é natural e as pessoas são proativas, o oposto da visão pessimista da Teoria X." },
    { text: "Segundo Herzberg, um bom salário (Fator Higiênico) é um forte gerador de satisfação e motivação duradouras.", answer: false, explanation: "Explicação: Segundo Herzberg, fatores higiênicos como o salário apenas 'evitam a insatisfação'. Eles não geram satisfação. O que gera satisfação são os Fatores Motivacionais." },
    { text: "Bônus e participação nos lucros são exemplos de Incentivos Salariais (remuneração variável).", answer: true, explanation: "Explicação: Sim, eles compõem a parte variável da remuneração, ligada ao desempenho e aos resultados." },
    { text: "A motivação extrínseca tende a ter um impacto mais duradouro e significativo do que a intrínseca.", answer: false, explanation: "Explicação: A apostila destaca que a motivação intrínseca (interna) tende a ter um impacto mais duradouro e significativo no desempenho." },
    { text: "Segundo Maslow, um indivíduo só se preocupará com necessidades de autorrealização após satisfazer as necessidades mais básicas.", answer: true, explanation: "Explicação: A teoria é hierárquica, o que significa que as necessidades de um nível inferior devem ser minimamente satisfeitas para que as do nível superior se tornem um motivador." },
    { text: "A Teoria X de McGregor sugere um estilo de gestão mais participativo e democrático.", answer: false, explanation: "Explicação: A Teoria X, por assumir que as pessoas são preguiçosas, leva a um estilo de gestão autoritário e controlador. O estilo participativo se alinha à Teoria Y." },
    { text: "Reconhecimento e oportunidades de crescimento são considerados Fatores Motivacionais na teoria de Herzberg.", answer: true, explanation: "Explicação: Correto. Estes são fatores ligados ao conteúdo do trabalho e, quando presentes, geram satisfação e motivação." },

    // 31-40 (Treinamento & Desenvolvimento)
    { text: "Treinamento tem foco no cargo atual e no curto prazo, enquanto Desenvolvimento tem foco na carreira e no longo prazo.", answer: true, explanation: "Explicação: Esta é a diferença crucial entre os dois conceitos, conforme destacado no resumo." },
    { text: "O processo de treinamento consiste em 4 etapas, começando pelo Planejamento e terminando na Execução.", answer: false, explanation: "Explicação: O processo começa com o Diagnóstico (levantamento de necessidades) e termina com a Avaliação (verificação dos resultados)." },
    { text: "'Job Rotation' e 'Coaching' são exemplos de métodos de desenvolvimento de pessoas aplicados 'fora do cargo'.", answer: false, explanation: "Explicação: O resumo classifica 'Job Rotation', 'Mentoring' e 'Coaching' como métodos de desenvolvimento DENTRO do cargo." },
    { text: "A avaliação de um treinamento no 'Nível 3' verifica a satisfação e reação dos participantes.", answer: false, explanation: "Explicação: O Nível 1 avalia as reações. O Nível 3 avalia a mudança de 'comportamento no cargo', ou seja, se o aprendizado está sendo aplicado." },
    { text: "O desenvolvimento de pessoas está mais relacionado com a educação e a orientação para o futuro.", answer: true, explanation: "Explicação: Sim, o desenvolvimento é mais amplo que o treinamento, focando no crescimento pessoal e na carreira do colaborador a longo prazo." },
    { text: "A etapa de 'Diagnóstico' do treinamento analisa as necessidades em três níveis: organizacional, de tarefas e das pessoas.", answer: true, explanation: "Explicação: Correto. A análise desses três níveis permite identificar onde, o que e para quem o treinamento é necessário." },
    { text: "Exercícios de simulação e estudos de caso são métodos de desenvolvimento aplicados dentro do cargo.", answer: false, explanation: "Explicação: Estes são métodos aplicados 'fora do cargo', pois simulam situações de trabalho em um ambiente controlado de aprendizagem." },
    { text: "A competência, no contexto de T&D, é formada pelo tripé Conhecimento, Habilidade e Atitude (CHA).", answer: true, explanation: "Explicação: A apostila apresenta o CHA (Conhecimento = saber, Habilidade = saber fazer, Atitude = querer fazer) como a base da competência." },
    { text: "O objetivo final do treinamento é apenas a transmissão de informações, sem se preocupar com a mudança de comportamento.", answer: false, explanation: "Explicação: O objetivo final é o desenvolvimento de competências, que envolve não só informação (conhecimento), mas também habilidade e atitude (mudança de comportamento)." },
    { text: "A avaliação do 'valor final' (Nível 5) de um treinamento busca medir o retorno financeiro ou o valor social gerado para a organização.", answer: true, explanation: "Explicação: Este é o nível mais alto de avaliação, que busca conectar o investimento em treinamento com os resultados finais da organização." },

    // 41-50 (Liderança)
    { text: "Liderança Formal é aquela que emana do respeito do grupo, independentemente da posição hierárquica.", answer: false, explanation: "Explicação: Isso descreve a Liderança Informal. A Liderança Formal é aquela que vem da autoridade do cargo (chefe)." },
    { text: "A Teoria dos Traços afirma que um líder já 'nasce líder', com características inatas.", answer: true, explanation: "Explicação: A Teoria dos Traços, mais antiga, defendia que a liderança era baseada em traços inatos como carisma e inteligência." },
    { text: "O estilo de liderança 'Autoritário' é caracterizado pelo envolvimento da equipe na tomada de decisões.", answer: false, explanation: "Explicação: O líder autoritário centraliza as decisões e impõe sua vontade. Quem envolve a equipe é o líder Democrático." },
    { text: "Inteligência Emocional e Gestão do Tempo são consideradas habilidades essenciais para um líder.", answer: true, explanation: "Explicação: O resumo lista 'Inteligência Emocional' e 'Gestão do Tempo' entre as habilidades essenciais do líder." },
    { text: "A principal diferença entre 'grupo' e 'equipe' é que a equipe possui esforço coletivo e responsabilidade compartilhada.", answer: true, explanation: "Explicação: Enquanto um grupo pode ser uma soma de indivíduos, uma equipe se caracteriza pelo esforço coletivo para um objetivo comum." },
    { text: "O líder com estilo Laissez-faire é ideal para equipes que precisam de muita orientação e supervisão.", answer: false, explanation: "Explicação: O estilo Laissez-faire é eficaz com equipes altamente competentes e autônomas. Equipes que precisam de orientação se beneficiam mais de um estilo democrático ou autoritário." },
    { text: "A Teoria Comportamental da liderança sugere que a liderança pode ser aprendida e desenvolvida.", answer: true, explanation: "Explicação: Correto. Em oposição à Teoria dos Traços, a Teoria Comportamental foca nos comportamentos que podem ser aprendidos e desenvolvidos." },
    { text: "Trabalho em equipe e cooperação são a mesma coisa.", answer: false, explanation: "Explicação: Cooperação é uma habilidade essencial para o trabalho em equipe, mas o trabalho em equipe é um conceito mais amplo que envolve também comunicação, confiança, etc." },
    { text: "A falta de confiança entre os membros da equipe pode levar a um ambiente de trabalho hostil e prejudicar a colaboração.", answer: true, explanation: "Explicação: A confiança é listada como um fator essencial para o trabalho em equipe. Sua falta é um dos principais desafios." },
    { text: "Um chefe é sempre um líder, mas um líder nem sempre é um chefe.", answer: false, explanation: "Explicação: É o contrário. Um líder (influência informal) pode não ter um cargo de chefia. Já um chefe (autoridade formal) pode não ser um líder eficaz." },
    
    // 51-60 (Chefia, Comando & Cultura Organizacional)
    { text: "No contexto da Marinha do Brasil, 'Chefia' é o conceito mais amplo, que engloba 'Comando' e 'Liderança'.", answer: false, explanation: "Explicação: Na Marinha, 'Comando' é o conceito mais amplo (Chefia + Liderança). É no Exército que 'Chefia' é o conceito mais abrangente." },
    { text: "Um dos princípios da Liderança Militar é 'servir de exemplo' para os subordinados.", answer: true, explanation: "Explicação: 'Servir de exemplo' é um dos princípios listados, pois o líder é visto como um espelho para a tropa." },
    { text: "Cultura Organizacional é o conjunto de hábitos, crenças e valores compartilhados em uma organização.", answer: true, explanation: "Explicação: Esta é a definição apresentada para Cultura Organizacional, o 'jeito de ser' da instituição." },
    { text: "Segundo Schein, os 'Pressupostos Básicos' são o nível mais superficial e visível da cultura.", answer: false, explanation: "Explicação: Os Pressupostos Básicos são o nível mais profundo e inconsciente. O nível mais visível são os 'Artefatos'." },
    { text: "O Clima Organizacional é a 'atmosfera' psicológica e emocional de um ambiente de trabalho.", answer: true, explanation: "Explicação: O Clima é a percepção coletiva que os colaboradores têm da organização, sua 'atmosfera' interna." },
    { text: "O modelo de mudança de Lewin é composto pelas fases: Descongelamento, Movimento e Recongelamento.", answer: true, explanation: "Explicação: O modelo de Kurt Lewin para mudança organizacional segue exatamente estas três fases." },
    { text: "O ciclo de mudança 'Diretivo' é mais lento e tem menor resistência que o 'Participativo'.", answer: false, explanation: "Explicação: O ciclo Diretivo (de cima para baixo) é mais rápido, porém enfrenta maior resistência. O Participativo é mais lento, mas gera maior engajamento." },
    { text: "A liderança, segundo a doutrina do Exército Brasileiro, é um atributo da área afetiva.", answer: true, explanation: "Explicação: Correto. A doutrina do EB caracteriza a liderança como um atributo da área afetiva, ligado a valores, atitudes e emoções." },

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function registerTimeout(callback, duration) {

                activeTimeouts = activeTimeouts.filter(timeoutId => timeoutId !== id);
            }, duration);
            activeTimeouts.push(id);
        }

        function drawStickman(p, ctxRef, color = '#2c3e50') {
            const centerX = p.x + p.width / 2;
            const headRadius = p.width / 3;
            const bodyTop = p.y + headRadius * 2;
            const bodyBottom = p.y + p.height - (p.height / 4);
            ctxRef.strokeStyle = color; ctxRef.fillStyle = color; ctxRef.lineWidth = 4;
            ctxRef.beginPath(); ctxRef.arc(centerX, p.y + headRadius, headRadius, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop); ctxRef.lineTo(centerX, bodyBottom); ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x, p.y + p.height / 2);
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x + p.width, p.y + p.height / 2);
            ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x, p.y + p.height);
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x + p.width, p.y + p.height);
            ctxRef.stroke();
        }
        function drawDog(p, ctxRef) {
            ctxRef.fillStyle = '#966F33'; 
            ctxRef.fillRect(p.x, p.y + p.height*0.25, p.width, p.height*0.75);
            ctxRef.fillStyle = '#AB927A'; 
            ctxRef.fillRect(p.x, p.y, p.width, p.height * 0.4);
            ctxRef.fillStyle = '#6F4E37'; 
            ctxRef.fillRect(p.x - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillRect(p.x + p.width - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillStyle = 'black'; 
            ctxRef.beginPath(); ctxRef.arc(p.x + p.width*0.3, p.y + p.height*0.2, 3, 0, Math.PI * 2);
            ctxRef.arc(p.x + p.width*0.7, p.y + p.height*0.2, 3, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.fillRect(p.x + p.width/2 - 2, p.y + p.height * 0.3, 4, 4);
        }
        function drawEmoji(p, ctxRef, emoji = '🙂') {
            ctxRef.font = `${p.height * 0.9}px Arial`;
            ctxRef.textAlign = 'center';
            ctxRef.textBaseline = 'middle';
            ctxRef.fillText(emoji, p.x + p.width/2, p.y + p.height/2);
        }

        function loadPlayerData() {
            const data = localStorage.getItem('cfoGameData');
            if (data) playerData = JSON.parse(data);
            else playerData = { name: "", coins: 0, highScore: 0, ownedSkins: ['default'], equippedSkinId: 'default' };
            if (!playerData.highScore) playerData.highScore = 0;
            if (playerData.name) {
                document.getElementById('player-name-input').value = playerData.name;
                document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
            }
        }
        function savePlayerData() {
            playerData.name = document.getElementById('player-name-input').value.trim() || "Cadete";
            localStorage.setItem('cfoGameData', JSON.stringify(playerData));
        }
        function updateStartScreenDisplays() {
            document.getElementById('start-coins').textContent = playerData.coins;
            document.getElementById('high-score').textContent = playerData.highScore;
        }
        function showScreen(screenId) {
            ['start-screen', 'game-wrapper', 'game-over-screen', 'shop-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
        function populateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            document.getElementById('shop-coins').textContent = playerData.coins;
            skins.forEach(skin => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                const canvasPreview = document.createElement('canvas');
                canvasPreview.width = 100; canvasPreview.height = 100;
                const prevCtx = canvasPreview.getContext('2d');
                const p = {x: (100-playerWidth)/2, y: (100-playerHeight)/2, width: playerWidth, height: playerHeight};
                skin.draw(p, prevCtx);
                const nameP = document.createElement('p');
                nameP.textContent = `${skin.name}`;
                const descP = document.createElement('p');
                descP.className = 'skin-power-desc';
                descP.textContent = skin.power.desc;
                const button = document.createElement('button');
                button.className = 'button';
                if (playerData.equippedSkinId === skin.id) {
                    button.textContent = 'Equipado';
                    button.classList.add('shop-button-equipped');
                    button.disabled = true;
                } else if (playerData.ownedSkins.includes(skin.id)) {
                    button.textContent = 'Equipar';
                    button.classList.add('shop-button-equip');
                    button.onclick = () => equipSkin(skin.id);
                } else {
                    button.textContent = `🪙 ${skin.price}`;
                    button.classList.add('shop-button-owned');
                    if (playerData.coins >= skin.price) button.onclick = () => buySkin(skin.id, skin.price);
                    else button.disabled = true;
                }
                itemDiv.appendChild(canvasPreview);
                itemDiv.appendChild(nameP);
                itemDiv.appendChild(descP);
                itemDiv.appendChild(button);
                container.appendChild(itemDiv);
            });
        }
        function buySkin(skinId, price) {
            if (playerData.coins >= price) {
                playerData.coins -= price; playerData.ownedSkins.push(skinId);
                savePlayerData(); updateStartScreenDisplays(); populateShop();
            }
        }
        function equipSkin(skinId) {
            playerData.equippedSkinId = skinId;
            savePlayerData(); populateShop();
        }

        function resetGame() {
            player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 20, width: playerWidth, height: playerHeight, speed: baseSpeed, isShielded: false, isInvincible: false, isPhasing: false, controlsSlippery: false, isLeaping: false, isSlowed: false, slowsTime: false };
            portals = []; obstacles = []; powerUps = []; projectiles = []; answerPopup = null;
            score = 0; lives = 3; difficultyLevel = 0; correctAnswersInARow = 0; powerReady = false; isNextGolden = false;
            isFrozen = false; isAccelerating = false; isPaused = false;
            incorrectAnswers = [];
            shuffle(questions); availableQuestions = [...questions];
            updateGameStatus(); updatePowerIndicator(); nextRound();
        }
        function startGame() {
            savePlayerData(); showScreen('game-wrapper');
            gameActive = true;
            resetGame(); 
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            lastTime = performance.now();
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        function endGame(collided = false) {
            gameActive = false;
            cancelAnimationFrame(gameLoopId);
            activeTimeouts.forEach(id => clearTimeout(id));
            activeTimeouts = [];

            if (score > playerData.highScore) { playerData.highScore = score; }
            const coinsEarned = score; playerData.coins += coinsEarned; savePlayerData();
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('coins-earned').textContent = coinsEarned;
            document.getElementById('game-over-title').textContent = collided ? "Fim de Jogo: Colisão!" : "Fim de Jogo";
            
            const reportContainer = document.getElementById('report-container');
            if (incorrectAnswers.length > 0) {
                let reportHTML = `<p>Você respondeu ${questions.length - availableQuestions.length} questões. Erros:</p><div id="error-report">`;
                incorrectAnswers.forEach(item => {
                    reportHTML += `<p>${item.question}<br><strong>Resposta correta: ${item.correctAnswer}</strong></p>`;
                });
                reportHTML += '</div>';
                reportContainer.innerHTML = reportHTML;
            } else {
                reportContainer.innerHTML = `<p>Você respondeu ${questions.length - availableQuestions.length} questões sem erros!</p>`;
            }

            showScreen('game-over-screen');
        }
        function nextRound() {
            portals = [];
            if (availableQuestions.length === 0) { shuffle(questions); availableQuestions = [...questions]; }
            currentQuestion = availableQuestions.pop();
            document.getElementById('question-area').textContent = currentQuestion.text;
            createObjects();
        }
        function createObjects() {
            const isGolden = Math.random() < 0.25 || isNextGolden;
            if (isNextGolden) isNextGolden = false;
            const portalY = -portalHeight;
            const leftPortalX = streetX + (streetWidth / 4) - (portalWidth / 2);
            const rightPortalX = streetX + (streetWidth * 3 / 4) - (portalWidth / 2);
            const positions = [leftPortalX, rightPortalX];
            shuffle(positions);
            portals.push({ x: positions[0], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === true, text: 'V', isGolden: isGolden });
            portals.push({ x: positions[1], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === false, text: 'F', isGolden: isGolden });

            const attempts = 1 + Math.floor(difficultyLevel);
            for(let i = 0; i < attempts; i++) {
                const obstacleChance = 0.4 + (difficultyLevel * 0.15);
                if (Math.random() < obstacleChance) {
                    let type = 'cone';
                    if (difficultyLevel >= 7 && Math.random() < 0.2) type = 'dinosaur';
                    else if (difficultyLevel >= 6 && Math.random() < 0.25) type = 'clown';
                    else if (difficultyLevel >= 5 && Math.random() < 0.3) type = 'wizard';
                    else if (difficultyLevel >= 4 && Math.random() < 0.3) type = 'hole';
                    else if (difficultyLevel >= 3 && Math.random() < 0.35) type = 'monster';
                    else if (difficultyLevel >= 2 && Math.random() < 0.4) type = 'puddle';
                    else if (difficultyLevel >= 1 && Math.random() < 0.4) type = 'tornado';
                    if (difficultyLevel >= 2 && Math.random() < 0.2) type = 'oil';
                    if (difficultyLevel >= 5 && Math.random() < 0.25) type = 'spiderweb';

                    obstacles.push({ type: type, x: streetX + Math.random() * (streetWidth - 30), y: -60 - (i * 120) - Math.random() * 100, size: 30, isStunned: false });
                }
            }
            if (Math.random() < 0.2) {
                const type = Math.random() < 0.5 ? 'freeze' : 'life';
                powerUps.push({ x: streetX + Math.random() * (streetWidth - 30), y: -100 - Math.random() * 150, size: 30, type: type });
            }
        }
        function updateGameStatus() {
            document.getElementById('score').textContent = `Pontos: ${score}`;
            document.getElementById('lives').innerHTML = `Vidas: ${'❤️'.repeat(lives)}`;
            const newDifficultyLevel = Math.floor(score / 70);
            if (newDifficultyLevel > difficultyLevel) {
                difficultyLevel = newDifficultyLevel;
                const indicator = document.getElementById('difficulty-indicator');
                if (indicator) {
                    indicator.textContent = `Nível ${difficultyLevel + 1}!`; indicator.style.opacity = 1;
                    registerTimeout(() => { indicator.style.opacity = 0; }, 2000);
                }
            }
            if (lives <= 0) endGame();
        }
        function updatePowerIndicator() {
            if (powerIndicator) powerIndicator.textContent = powerReady ? '⭐' : '';
            if (powerBtn) {
                powerBtn.classList.toggle('disabled', !powerReady);
                powerBtn.disabled = !powerReady;
            }
        }
        function checkCollision(a, b) { return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y; }
        function drawAnswerPopup() {
            if (!answerPopup || answerPopup.alpha <= 0) return;
            const x = canvas.width / 2; const y = canvas.height / 2;
            const radius = 100; const points = 12; const inset = 0.5;
            ctx.save();
            ctx.globalAlpha = answerPopup.alpha; ctx.fillStyle = answerPopup.color; ctx.beginPath();
            ctx.moveTo(x, y - radius);
            for (let i = 0; i < points; i++) {
                const outerAngle = (i / points) * 2 * Math.PI;
                const innerAngle = outerAngle + (Math.PI / points);
                ctx.lineTo(x + Math.cos(outerAngle) * radius, y + Math.sin(outerAngle) * radius);
                ctx.lineTo(x + Math.cos(innerAngle) * radius * inset, y + Math.sin(innerAngle) * radius * inset);
            }
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = `rgba(255, 255, 255, ${answerPopup.alpha})`;
            ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(answerPopup.text, x, y);
            ctx.restore();
            answerPopup.alpha -= 0.015;
        }
        function usePower() {
            if (!gameActive || !powerReady || isPaused) return;
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            equippedSkin.power.execute();
            powerReady = false; correctAnswersInARow = 0;
            updatePowerIndicator();
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) { return; }
            gameLoopId = requestAnimationFrame(gameLoop);

            const deltaTime = (timestamp - lastTime) / 1000 || 0;
            lastTime = timestamp;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#95a5a6'; ctx.fillRect(streetX, 0, streetWidth, canvas.height);
            
            if (!isPaused) {
                let currentSpeedMultiplier = 1;
                if (isFrozen || player.slowsTime) currentSpeedMultiplier = 0.5;
                if (isAccelerating) currentSpeedMultiplier *= 3;
                const moveDistance = basePortalSpeed * currentSpeedMultiplier * deltaTime;

                [...portals, ...obstacles, ...powerUps, ...projectiles].forEach(obj => {
                    if (obj && !obj.isStunned) obj.y += moveDistance;
                });
            }
            
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            ctx.globalAlpha = (player.isPhasing || player.isLeaping) ? 0.5 : 1.0;
            equippedSkin.draw(player, ctx);
            ctx.globalAlpha = 1.0;
            if (player.isShielded || player.isInvincible) {
                ctx.strokeStyle = player.isInvincible ? 'gold' : 'cyan'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, player.height/2 + 5, 0, Math.PI * 2); ctx.stroke();
            }
            
            player.speed = player.isSlowed ? baseSpeed / 2 : baseSpeed;
            
            portals.forEach(p => {
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                if (p.isHint) { ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.width, p.height); }
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);
                if (checkCollision(player, p) && lives > 0) {
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) {
                        score += points; correctAnswersInARow++;
                        answerPopup = { text: 'CERTO!', color: 'rgba(46, 204, 113, 0.9)', alpha: 1.0 };
                        if (correctAnswersInARow >= 5 && !powerReady) { powerReady = true; updatePowerIndicator(); }
                    } else {
                        lives--; correctAnswersInARow = 0;
                        answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                        incorrectAnswers.push({ question: currentQuestion.text, correctAnswer: currentQuestion.answer ? 'Verdadeiro' : 'Falso' });
                    }
                    updateGameStatus(); if(lives > 0) nextRound();
                }
            });

            if (portals.length > 0 && portals[0].y > canvas.height && lives > 0) {
                lives--; correctAnswersInARow = 0;
                answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                incorrectAnswers.push({ question: currentQuestion.text, correctAnswer: currentQuestion.answer ? 'Verdadeiro' : 'Falso' });
                updateGameStatus(); if(lives > 0) nextRound();
            }
            
            for(let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                if (o.type === 'tornado' && !isPaused) o.x += Math.sin(o.y * 0.05) * 2;
                if (o.type === 'wizard' && !isPaused && o.y > 0 && Math.random() < 0.005) {
                    projectiles.push({ x: o.x + o.size / 2, y: o.y + o.size, size: 10 });
                }

                let emoji, collisionBox = { ...o, width: o.size, height: o.size };
                switch(o.type) {
                    case 'cone': emoji = '🚧'; break; case 'monster': emoji = '👾'; break;
                    case 'puddle': emoji = '💧'; break; case 'oil': emoji = '⚫'; break;
                    case 'tornado': emoji = '🌪️'; break; case 'wizard': emoji = '🧙'; break;
                    case 'spider': emoji = '🕷️'; break; case 'bat': emoji = '🦇'; break;
                    case 'dinosaur': emoji = '🦖'; break; case 'clown': emoji = '🤡'; break;
                    case 'spiderweb': emoji = '🕸️'; break;
                    case 'hole':
                        ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.beginPath();
                        ctx.arc(o.x + o.size/2, o.y + o.size/2, o.size/2, 0, Math.PI * 2);
                        ctx.fill(); emoji = null; break;
                }
                ctx.font = `${o.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                if(emoji) ctx.fillText(emoji, o.x + o.size/2, o.y + o.size/2);

                if (checkCollision(player, collisionBox)) {
                    obstacles.splice(i, 1);
                    if (o.type === 'puddle' || o.type === 'spiderweb') {
                        if (!player.isSlowed) { player.isSlowed = true; registerTimeout(() => { player.isSlowed = false; }, 3000); }
                    } else if (o.type === 'oil') {
                        if (!player.controlsSlippery) { player.controlsSlippery = true; registerTimeout(() => { player.controlsSlippery = false; }, 4000); }
                    } else if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (o.y > canvas.height) { obstacles.splice(i, 1); }
            }

            for(let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                ctx.fillStyle = '#9b59b6';
                ctx.font = `${p.size}px Arial`; ctx.fillText('✨', p.x, p.y);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    projectiles.splice(i, 1);
                    if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (p.y > canvas.height) { projectiles.splice(i, 1); }
            }
            
            for(let i = powerUps.length - 1; i >= 0; i--) {
                let p = powerUps[i];
                if (p.isAttracted) {
                    const dx = player.x - p.x; const dy = player.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 1) { p.x += (dx/dist) * 3; p.y += (dy/dist) * 3; }
                }
                ctx.font = `${p.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const emoji = p.type === 'freeze' ? '❄️' : '❤️';
                ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    powerUps.splice(i, 1);
                    if (p.type === 'freeze') { isFrozen = true; registerTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                } else if (p.y > canvas.height) { powerUps.splice(i, 1); }
            }
            drawAnswerPopup();
        };
        
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive || isPaused) return;
            clearInterval(moveInterval);
            let moveDir = player.controlsSlippery ? (direction === 'left' ? 'right' : 'left') : direction;
            moveInterval = setInterval(() => {
                if (moveDir === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (moveDir === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') startMoving('left');
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') startMoving('right');
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = true;
            if (e.key === ' ') usePower();
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') stopMoving();
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = false;
        });

        powerBtn.addEventListener('click', usePower);
        const accelerateBtn = document.getElementById('accelerate-btn');
        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);
        accelerateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isAccelerating = true; });
        accelerateBtn.addEventListener('touchend', () => { isAccelerating = false; });

        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); updateStartScreenDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { updateStartScreenDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        window.onload = () => { loadPlayerData(); showScreen('start-screen'); };
    </script>
