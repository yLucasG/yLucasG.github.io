<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: A Conquista Horizontal</title>
    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --light-text: #ecf0f1;
            --road-color: #7f8c8d;
            --accent-blue: #3498db;
            --accent-red: #e74c3c;
        }
        * { box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--primary-bg);
            font-family: Arial, sans-serif;
            color: var(--light-text);
        }
        .screen {
            width: 95%;
            max-width: 900px;
            text-align: center;
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--light-text);
        }
        #start-screen h1 { margin-top: 0; }
        #start-screen p { font-size: 1.1em; }
        #player-name-input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid var(--accent-blue);
            margin: 20px 0;
            text-align: center;
        }
        .button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }

        #game-layout {
            display: flex;
            width: 100%;
            max-width: 1000px;
            border: 3px solid var(--light-text);
            border-radius: 10px;
            overflow: hidden;
        }
        #left-panel {
            flex-basis: 30%;
            background-color: var(--secondary-bg);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #question-area { text-align: center; font-size: 1.1em; flex-grow: 1; }
        #info-bar { font-size: 1.2em; }
        #game-container { position: relative; flex-basis: 70%; }
        canvas { display: block; width: 100%; height: auto; background-color: var(--road-color); }
        
        #shop-screen h2 { margin-top: 0; }
        #shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
            max-height: 40vh;
            overflow-y: auto;
        }
        .shop-item {
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--accent-blue);
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }
        
        /* Hide screens by default */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo! Por favor, digite seu nome:</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;"><strong>Moedas:</strong> <span id="start-coins">0</span></p>
    </div>

    <div id="game-layout" class="hidden">
        <div id="left-panel">
            <div id="question-area">Carregando pergunta...</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
        </div>
        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2>Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameLayout = document.getElementById('game-layout');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- VARIÁVEIS DO JOGO ---
        const playerWidth = canvas.height * 0.08;
        const playerHeight = canvas.height * 0.08;
        const portalWidth = canvas.height * 0.16;
        const portalHeight = canvas.height * 0.16;
        const streetHeight = canvas.height * 0.6;
        const streetY = (canvas.height - streetHeight) / 2;
        
        let player = { x: 50, y: canvas.height / 2 - playerHeight / 2, width: playerWidth, height: playerHeight, speed: 7 };
        let portals = [], obstacles = [], powerUps = [], scorePopups = [];
        let score = 0, lives = 3, gameActive = false;
        let isFrozen = false, portalSpeed = 2.0; // Velocidade inicial dos objetos
        
        let playerData = {};

        const questions = [
            { text: "O Oficial é um líder apenas pelo cargo que exerce, não precisando ser inspirador ou motivador.", answer: false },
            { text: "Gestão de Pessoas (GP) é o conjunto de práticas para administrar as pessoas, desconsiderando suas necessidades e motivações.", answer: false },
            { text: "Na moderna Gestão de Pessoas, as pessoas constituem o principal ativo da organização.", answer: true },
            { text: "Um dos objetivos da GP é proporcionar à organização pessoas bem treinadas e bem motivadas.", answer: true },
            { text: "A evolução da Gestão de Pessoas passou de uma abordagem estratégica para uma puramente burocrática.", answer: false },
            { text: "Agregar, aplicar, recompensar, desenvolver, manter e monitorar pessoas são os seis processos da GP.", answer: true },
            { text: "O recrutamento interno atua sobre candidatos que estão no mercado, fora do serviço público.", answer: false },
            { text: "A avaliação de desempenho serve para julgar o valor, a excelência e as competências de uma pessoa ou equipe.", answer: true },
            { text: "A avaliação 360 graus é quando o desempenho é avaliado apenas pela chefia imediata.", answer: false },
            { text: "O processo de recompensar pessoas é um elemento primordial para o incentivo e a motivação dos colaboradores.", answer: true },
            { text: "A remuneração total inclui apenas o salário base, sem considerar benefícios ou incentivos.", answer: false },
            { text: "Motivação extrínseca refere-se a fatores internos e pessoais que impulsionam um indivíduo a agir.", answer: false },
            { text: "Na pirâmide de Maslow, as necessidades fisiológicas são a base e devem ser satisfeitas primeiro.", answer: true },
            { text: "A Teoria X de McGregor pressupõe que o trabalho é uma atividade natural e gratificante para os seres humanos.", answer: false },
            { text: "Fatores motivacionais, segundo Herzberg, estão relacionados ao conteúdo do trabalho em si, como reconhecimento e crescimento.", answer: true },
            { text: "Treinamento e Desenvolvimento de pessoas têm o mesmo significado e foco.", answer: false },
            { text: "O diagnóstico é a etapa inicial do processo de treinamento para identificar as necessidades da organização.", answer: true },
            { text: "Liderança é a capacidade de guiar e influenciar um grupo para alcançar um objetivo comum.", answer: true },
            { text: "A liderança informal origina-se da autoridade do cargo ocupado na estrutura da organização.", answer: false },
            { text: "O estilo de liderança 'Laissez-faire' ou Liberal é caracterizado pelo controle centralizado e rígido do líder.", answer: false },
            { text: "A escuta ativa é uma habilidade de comunicação crucial para líderes eficazes.", answer: true },
            { text: "A gestão de conflitos busca sempre evitar o conflito, mesmo que isso signifique ignorar o problema.", answer: false },
            { text: "O estilo de gestão de conflitos de 'Colaboração' busca uma solução que atenda às necessidades de ambas as partes.", answer: true },
            { text: "Grupo e equipe de trabalho são termos com o mesmo significado, representando um conjunto de pessoas com um objetivo.", answer: false },
            { text: "No Exército Brasileiro, a chefia militar engloba o comando, a administration e a liderança.", answer: true },
            { text: "Um dos princípios da liderança militar é evitar assumir a responsabilidade pelos atos dos subordinados.", answer: false },
            { text: "Cultura organizacional é definida como um conjunto de hábitos, crenças, valores e símbolos de uma organização.", answer: true },
            { text: "Os artefatos visíveis, como uniformes e layout, são o nível mais profundo e inconsciente da cultura organizacional.", answer: false },
            { text: "A resistência à mudança é sempre um fator negativo e deve ser suprimida imediatamente.", answer: false },
            { text: "A Qualidade de Vida no Trabalho (QVT) refere-se apenas ao bem-estar físico dos funcionários, ignorando o mental e emocional.", answer: false }
        ];
        let availableQuestions = [];
        let currentQuestion = {};

        // --- SKINS ---
        const skins = [
            { id: 'default', name: 'Padrão', price: 0, draw: drawStickman },
            { id: 'red', name: 'Vermelho', price: 100, draw: (p) => drawStickman(p, '#e74c3c') },
            { id: 'blue', name: 'Azul', price: 100, draw: (p) => drawStickman(p, '#3498db') },
            { id: 'dog', name: 'Cachorro', price: 500, draw: drawDog },
            { id: 'goat', name: 'Bode', price: 500, draw: drawGoat },
            { id: 'emoji', name: 'Emoji', price: 300, draw: drawEmoji }
        ];

        // --- FUNÇÕES DE DESENHO DAS SKINS ---
        function drawStickman(p, color = '#2c3e50') {
            ctx.fillStyle = color;
            const headRadius = p.width * 0.35;
            const bodyWidth = p.width * 0.2;
            ctx.beginPath();
            ctx.arc(p.x + p.width / 2, p.y + p.height / 2, headRadius, 0, Math.PI * 2);
            ctx.fill();
        }
        function drawDog(p) {
            ctx.fillStyle = '#8D6E63'; // Marrom
            ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#5D4037';
            ctx.beginPath(); // Orelha 1
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p.x + p.width*0.3, p.y);
            ctx.lineTo(p.x, p.y + p.height*0.3);
            ctx.fill();
            ctx.beginPath(); // Orelha 2
            ctx.moveTo(p.x + p.width, p.y);
            ctx.lineTo(p.x + p.width*0.7, p.y);
            ctx.lineTo(p.x + p.width, p.y + p.height*0.3);
            ctx.fill();
        }
        function drawGoat(p) {
            ctx.fillStyle = '#E0E0E0'; // Cinza claro
            ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#616161';
            ctx.beginPath(); // Chifre 1
            ctx.moveTo(p.x + p.width*0.2, p.y);
            ctx.lineTo(p.x + p.width*0.4, p.y);
            ctx.lineTo(p.x + p.width*0.2, p.y - p.height*0.3);
            ctx.fill();
            ctx.beginPath(); // Chifre 2
            ctx.moveTo(p.x + p.width*0.8, p.y);
            ctx.lineTo(p.x + p.width*0.6, p.y);
            ctx.lineTo(p.x + p.width*0.8, p.y - p.height*0.3);
            ctx.fill();
        }
        function drawEmoji(p) {
            ctx.fillStyle = '#F1C40F'; // Amarelo
            ctx.beginPath();
            ctx.arc(p.x + p.width/2, p.y + p.height/2, p.width/2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath(); // Olho 1
            ctx.arc(p.x + p.width*0.3, p.y + p.height*0.4, p.width*0.08, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath(); // Olho 2
            ctx.arc(p.x + p.width*0.7, p.y + p.height*0.4, p.width*0.08, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath(); // Sorriso
            ctx.arc(p.x + p.width/2, p.y + p.height*0.6, p.width*0.25, 0, Math.PI);
            ctx.stroke();
        }


        // --- LÓGICA DE SALVAMENTO ---
        function loadPlayerData() {
            const data = localStorage.getItem('cfoGameData');
            if (data) {
                playerData = JSON.parse(data);
                document.getElementById('player-name-input').value = playerData.name;
                document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
            } else {
                playerData = { name: "", coins: 0, ownedSkins: ['default'], equippedSkinId: 'default' };
            }
            updateCoinDisplays();
        }

        function savePlayerData() {
            playerData.name = document.getElementById('player-name-input').value.trim();
            if (playerData.name === "") playerData.name = "Cadete";
            localStorage.setItem('cfoGameData', JSON.stringify(playerData));
            updateCoinDisplays();
        }

        function updateCoinDisplays() {
            document.getElementById('start-coins').textContent = playerData.coins;
            document.getElementById('shop-coins').textContent = playerData.coins;
        }

        // --- NAVEGAÇÃO ENTRE TELAS ---
        function showScreen(screenId) {
            ['start-screen', 'game-layout', 'game-over-screen', 'shop-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // --- LÓGICA DA LOJA ---
        function populateShop() {
            const shopItemsContainer = document.getElementById('shop-items');
            shopItemsContainer.innerHTML = '';
            skins.forEach(skin => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                
                const canvasPreview = document.createElement('canvas');
                canvasPreview.width = 100;
                canvasPreview.height = 100;
                const prevCtx = canvasPreview.getContext('2d');
                skin.draw({ x: 30, y: 30, width: 40, height: 40 });

                const nameP = document.createElement('p');
                nameP.textContent = skin.name;

                const button = document.createElement('button');
                button.className = 'button';

                if (playerData.equippedSkinId === skin.id) {
                    button.textContent = 'Equipado';
                    button.classList.add('shop-button-equipped');
                    button.disabled = true;
                } else if (playerData.ownedSkins.includes(skin.id)) {
                    button.textContent = 'Equipar';
                    button.classList.add('shop-button-equip');
                    button.onclick = () => equipSkin(skin.id);
                } else {
                    button.textContent = `Comprar (${skin.price})`;
                    button.classList.add('shop-button-owned');
                    if (playerData.coins >= skin.price) {
                        button.onclick = () => buySkin(skin.id, skin.price);
                    } else {
                         button.disabled = true;
                    }
                }
                itemDiv.appendChild(canvasPreview);
                itemDiv.appendChild(nameP);
                itemDiv.appendChild(button);
                shopItemsContainer.appendChild(itemDiv);
            });
        }
        function buySkin(skinId, price) {
            if (playerData.coins >= price) {
                playerData.coins -= price;
                playerData.ownedSkins.push(skinId);
                savePlayerData();
                populateShop();
            }
        }
        function equipSkin(skinId) {
            playerData.equippedSkinId = skinId;
            savePlayerData();
            populateShop();
        }

        // --- LÓGICA PRINCIPAL DO JOGO ---
        function resetGame() {
            player = { x: 50, y: canvas.height / 2 - playerHeight / 2, width: playerWidth, height: playerHeight, speed: 7 };
            portals = []; obstacles = []; powerUps = []; scorePopups = [];
            score = 0; lives = 3; isFrozen = false; gameActive = true;
            shuffle(questions);
            availableQuestions = [...questions];
            updateGameStatus();
            nextRound();
        }
        
        function startGame() {
            savePlayerData();
            showScreen('game-layout');
            resetGame();
            gameLoop();
        }
        
        function endGame() {
            gameActive = false;
            const coinsEarned = score;
            playerData.coins += coinsEarned;
            savePlayerData();

            document.getElementById('final-score').textContent = score;
            document.getElementById('coins-earned').textContent = coinsEarned;
            showScreen('game-over-screen');
        }
        
        function nextRound() {
            if (availableQuestions.length === 0) availableQuestions = [...questions];
            currentQuestion = availableQuestions.pop();
            document.getElementById('question-area').textContent = currentQuestion.text;
            createObjects();
        }

        function createObjects() {
            portals = []; obstacles = []; powerUps = [];
            const isGolden = Math.random() < 0.25;
            const portalX = canvas.width + 50;
            const upPortalY = streetY + (streetHeight / 4) - (portalHeight / 2);
            const downPortalY = streetY + (streetHeight * 3 / 4) - (portalHeight / 2);
            const positions = [upPortalY, downPortalY];
            shuffle(positions);

            portals.push({ x: portalX, y: positions[0], width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === true, text: 'V', isGolden: isGolden });
            portals.push({ x: portalX, y: positions[1], width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === false, text: 'F', isGolden: isGolden });

            // Obstáculos e Power-ups
            if (Math.random() < 0.4) obstacles.push({ x: canvas.width + 150, y: streetY + Math.random() * (streetHeight - 30), size: 30 });
            if (Math.random() < 0.2) {
                const type = Math.random() < 0.5 ? 'freeze' : 'life';
                powerUps.push({ x: canvas.width + 250, y: streetY + Math.random() * (streetHeight - 30), size: 30, type: type });
            }
        }
        
        function update() {
            if (!gameActive) return;

            // Limpa e desenha o cenário
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Rua
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(0, streetY, canvas.width, streetHeight);

            // Desenha os elementos
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            equippedSkin.draw(player);
            
            // Lógica de movimento e colisão... (Omitido para encurtar, mas o código contém)
            const currentSpeed = isFrozen ? 0 : portalSpeed;

            portals.forEach(p => {
                p.x -= currentSpeed;
                if (player.x < p.x + p.width && player.x + p.width > p.x && player.y < p.y + p.height && player.y + p.height > p.y) {
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) { score += points; } else { lives--; }
                    updateGameStatus();
                    if(lives > 0) nextRound();
                }
            });
            if (portals.length > 0 && portals[0].x < -portalWidth) {
                lives--;
                updateGameStatus();
                if (lives > 0) nextRound();
            }

            obstacles.forEach((o, index) => {
                o.x -= currentSpeed;
                ctx.fillText('🚧', o.x + o.size/2, o.y + o.size/2); // Desenha obstáculo
                if (player.x < o.x + o.size && player.x + p.width > o.x && player.y < o.y + o.size && player.y + p.height > o.y) {
                    lives--;
                    obstacles.splice(index, 1);
                    updateGameStatus();
                }
            });

            powerUps.forEach((p, index) => {
                 p.x -= currentSpeed;
                 const emoji = p.type === 'freeze' ? '❄️' : '❤️';
                 ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2); // Desenha Power-up
                 if (player.x < p.x + p.size && player.x + p.width > p.x && player.y < p.y + p.size && player.y + p.height > p.y) {
                    if (p.type === 'freeze') { isFrozen = true; setTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                    powerUps.splice(index, 1);
                 }
            });
        }
        
        function gameLoop() {
            if (gameActive) {
                update();
                requestAnimationFrame(gameLoop);
            }
        }

        // --- EVENT LISTENERS ---
        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        // Controles de movimento
        document.addEventListener('keydown', e => {
            if (!gameActive) return;
            if (e.key === 'ArrowUp' && player.y > streetY) player.y -= player.speed;
            if (e.key === 'ArrowDown' && player.y < streetY + streetHeight - player.height) player.y += player.speed;
        });

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            loadPlayerData();
            showScreen('start-screen');
        };

    </script>
</body>
</html>
