<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Atirador de Respostas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Bangers', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      user-select: none;
      cursor: none;
    }

    #game-container {
      width: 95%;
      max-width: 1000px;
      height: 80vh;
      background-color: #34495e;
      border: 5px solid #bdc3c7;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    #question-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f39c12;
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 0.8rem;
      text-align: center;
      margin: 10px 0;
      color: #2c3e50;
      z-index: 10;
      border: 2px solid #e67e22;
    }

    #score-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #27ae60;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2rem;
      z-index: 10;
    }

    #timer-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #c0392b;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2rem;
      z-index: 10;
    }

    .balloon {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 18vw;   /* proporcional à largura da tela */
      height: 18vw;
      max-width: 100px;  /* limite para não ficar gigante em telas grandes */
      max-height: 100px;
      font-size: clamp(0.6rem, 2.5vw, 0.8rem); /* mínimo, ideal, máximo */
      right: 10px; /* fixa à direita */
      text-align: center;
      padding: 10px;
      border-radius: 50%;
      color: #ecf0f1;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.1s ease-out;
    }
    /* Ajustes gerais para os botões mobile (seletor existente no seu HTML) */
#mobile-controls button {
  margin: 6px; /* espaçamento padrão entre botões */
  box-sizing: border-box;
}

/* iPhone em modo paisagem / telas baixas em geral */
    @media (max-height: 500px) and (orientation: landscape) {
      .balloon {
        /* ficam consideravelmente menores */
        width: clamp(48px, 12vw, 80px);
        height: clamp(48px, 12vw, 80px);
        font-size: clamp(0.45rem, 2vw, 0.7rem);
      }

      /* botões de controle menores e com menos espaço entre eles */
      #mobile-controls.visible button {
        width: 44px;
        height: 44px;
        font-size: 0.95rem;
        margin: 2px;
      }

      /* pergunta bem menor conforme pediu */
      #question-box {
        font-size: 0.5rem !important;
        padding: 6px 8px;
      }

      /* se quiser reduzir levemente a arma */
      #bow-container {
        transform-origin: 50% 50%;
        /* só aplica redução visual (atenção: rotação do arco é aplicada dinamicamente via JS também) */
        transform: scale(0.85);
      }
    }
    

    @media (max-width: 600px) {
      .balloon {
        width: 15vw;
        height: 15vw;
        font-size: 3.5vw;
      }

      #game-container {
        height: 70vh; /* deixa mais espaço pro HUD no mobile */
        }
    }

    .hit-effect {
      animation: burst 0.5s ease-out forwards;
    }

    @keyframes burst {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    #start-screen, #end-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(44, 62, 80, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #start-button, #restart-button {
      padding: 15px 30px;
      font-size: 1.5rem;
      font-family: 'Bangers', sans-serif;
      color: #ecf0f1;
      background-color: #3498db;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #start-button:hover, #restart-button:hover {
      background-color: #2980b9;
    }
    #final-score {
      font-size: 3rem;
      color: #2ecc71;
    }

    /* Arma em forma de triângulo */
    #bow-container {
        position: absolute;
        top: 50%;
        left: 20px;
        width: 60px; /* Largura do losango */
        height: 60px; /* Altura do losango */
        background-color: #e67e22; /* Cor do losango */
        transform: translateY(-50%) rotate(100deg); /* Gira 45 graus para formar o losango */
        transform-origin: 50% 50%; /* Rotação a partir do centro */
        z-index: 15;
        pointer-events: none;
    }

    .arrow {
        position: absolute;
        width: 15px; /* Tamanho da bolinha */
        height: 15px; /* Tamanho da bolinha */
        background-color: #ecf0f1; /* Cor da bolinha */
        border-radius: 50%; /* Transforma o quadrado em círculo */
        pointer-events: none;
    }

    #power-bar-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 10px;
      background-color: #555;
      border-radius: 50px;
      overflow: hidden;
      z-index: 15;
    }

    #power-bar {
      width: 0;
      height: 100%;
      background-color: #f39c12;
      transition: width 0.1s linear;
    }
    #mobile-controls {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
    }
    #mobile-controls.visible {
      display: flex; /* Classe para exibir os controles */
    }

    #mobile-controls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.2rem;
      margin: 5px;
      font-family: 'Bangers', sans-serif;
      color: #ecf0f1;
      background-color: #3498db;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #mobile-controls button:active {
      background-color: #2980b9;
    }

    #shoot-btn {
      height: 120px;
      font-size: 1.5rem;
      border-radius: 10px;
    }

    /* Popups de acerto/erro */
    .popup {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 20px 40px;
      border-radius: 15px;
      z-index: 30;
      animation: popupAnim 1s ease forwards;
    }
    .popup.success {
      background-color: #2ecc71;
      color: white;
    }
    .popup.error {
      background-color: #e74c3c;
      color: white;
      border: 3px dashed yellow;
    }
    @keyframes popupAnim {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
  </style>
</head>

function startGame() {
  score = 0;
  time = 120;
  scoreBox.textContent = `Pontuação: ${score}`;
  timerBox.textContent = `Tempo: ${time}`;
  startScreen.style.display = 'none';
  endScreen.style.display = 'none';
  gameActive = true;
  aimAngle = 0;
  bow.style.transform = `rotate(${aimAngle}deg)`;

  currentQuestion = getRandomQuestion();
  displayQuestion(currentQuestion);
  createBalloonsForQuestion();

  timerInterval = setInterval(() => {
    time--;
    timerBox.textContent = `Tempo: ${time}`;
    if (time <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  gameActive = false;
  clearInterval(timerInterval);
  finalScoreDisplay.textContent = score;
  endScreen.style.display = 'flex';
  gameContainer.querySelectorAll('.balloon').forEach(balloon => balloon.remove());
}

startButton.addEventListener('click', startGame);
restartButton.addEventListener('click', startGame);

function getRandomQuestion() {
  return questionsAndAnswers[Math.floor(Math.random() * questionsAndAnswers.length)];
}

function displayQuestion(question) {
  questionBox.textContent = question.question;
}

function createBalloonsForQuestion() {
  // remove existentes
  gameContainer.querySelectorAll('.balloon').forEach(b => b.remove());

  const allAnswers = [
    { text: currentQuestion.correctAnswer, correct: true },
    ...currentQuestion.wrongAnswers.map(ans => ({ text: ans, correct: false }))
  ].sort(() => Math.random() - 0.5);

  // cria os elementos sem posicionar (vamos posicionar depois)
  allAnswers.forEach((answer) => {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.textContent = answer.text;
    balloon.style.backgroundColor = "#2ecc71";
    balloon.setAttribute('data-correct', answer.correct);
    balloon.style.opacity = '0'; // aparecerá após posicionamento
    gameContainer.appendChild(balloon);
  });

  // aguarda o layout para obter tamanhos corretos
  requestAnimationFrame(() => {
    const balloons = Array.from(gameContainer.querySelectorAll('.balloon'));
    const isLandscapeMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
      && window.innerWidth > window.innerHeight
      && window.innerHeight <= 500;

    if (isLandscapeMobile) {
      positionLandscapeBalloons(balloons);
    } else {
      positionDefaultBalloons(balloons);
    }
  });
}

// posicionamento quando NÃO é landscape mobile (comportamento parecido com seu original,
// mas com proteção para não extrapolar bordas)
function positionDefaultBalloons(balloons) {
  const gapY = 120; // distância vertical entre balões
  let topStart = 0; // onde começa no topo
  let rightPos = 120; // distância da borda direita

  balloons.forEach((balloon, i) => {
    balloon.style.position = "absolute";
    balloon.style.left = "auto";
    balloon.style.right = `${rightPos}px`;
    balloon.style.top = `${topStart + i * gapY}px`; // vai descendo um embaixo do outro
    balloon.style.opacity = "1";
  });
}

// posicionamento diagonal (tela pequena em paisagem)
function positionLandscapeBalloons(balloons) {
  if (!balloons.length) return;
  const gameW = gameContainer.clientWidth;
  const gameH = gameContainer.clientHeight;
  const gapDiag = Math.floor(gameH * 0.25); // passo vertical para diagonal
  const startTop = Math.floor(gameH * 0); // começa mais em cima
  const startLeft = Math.floor(gameW * 0.7); // todos mais para a direita

  balloons.forEach((balloon, i) => {
    balloon.style.position = "absolute";
    balloon.style.left = `${startLeft + i * 20}px`; // levemente à direita a cada balão
    balloon.style.top = `${startTop + i * gapDiag}px`; // diagonal descendo
    balloon.style.right = "auto";
    balloon.style.opacity = "1";
  });
}
// Reposiciona se a orientação/tamanho mudar (útil ao rotacionar o telefone)
window.addEventListener('resize', () => {
  const balloons = Array.from(gameContainer.querySelectorAll('.balloon'));
  if (!balloons.length) return;
  const isLandscapeMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
    && window.innerWidth > window.innerHeight
    && window.innerHeight <= 500;
  if (isLandscapeMobile) {
    positionLandscapeBalloons(balloons);
  } else {
    positionDefaultBalloons(balloons);
  }
});

function shootArrow(power, angle) {
  const arrowElement = document.createElement('div');
  arrowElement.classList.add('arrow');
  gameContainer.appendChild(arrowElement);

  const bowRect = bow.getBoundingClientRect();
  const gameRect = gameContainer.getBoundingClientRect();
  const startX = bowRect.left - gameRect.left + bowRect.height / 2;
  const startY = bowRect.top - gameRect.top + bowRect.width / 2;
  const rad = angle * Math.PI / 180;
  let currentX = startX;
  let currentY = startY;
  const speed = 5 + power * 0.3;
  const dx = Math.cos(rad) * speed;
  const dy = Math.sin(rad) * speed;

  arrowElement.style.transform = `rotate(${angle - 90}deg)`;
  arrowElement.style.left = `${currentX}px`;
  arrowElement.style.top = `${currentY}px`;

  const arrowAnimation = setInterval(() => {
    currentX += dx;
    currentY += dy;
    arrowElement.style.left = `${currentX}px`;
    arrowElement.style.top = `${currentY}px`;

    const hitTarget = checkCollision(currentX + 25, currentY + 2.5);
    if (hitTarget) {
      clearInterval(arrowAnimation);
      arrowElement.remove();
      shooting = false;

      if (hitTarget.getAttribute('data-correct') === 'true') {
        score += 10;
        time += 15;
        scoreBox.textContent = `Pontuação: ${score}`;
        timerBox.textContent = `Tempo: ${time}`;
        hitTarget.classList.add('hit-effect');
        showPopup("Acertou! +10", true);
        setTimeout(() => {
          hitTarget.remove();
          currentQuestion = getRandomQuestion();
          displayQuestion(currentQuestion);
          createBalloonsForQuestion();
        }, 500);
      } else {
        score -= 5;
        scoreBox.textContent = `Pontuação: ${score}`;
        hitTarget.classList.add('hit-effect');
        showPopup("Errou! -5", false);
        setTimeout(() => hitTarget.remove(), 500);
      }
    }

    if (currentX > gameContainer.clientWidth || currentX < 0 || currentY > gameContainer.clientHeight || currentY < 0) {
      clearInterval(arrowAnimation);
      arrowElement.remove();
      shooting = false;
    }
  }, 16);
}

function showPopup(text, success) {
  const popup = document.createElement('div');
  popup.className = `popup ${success ? 'success' : 'error'}`;
  popup.textContent = text;
  gameContainer.appendChild(popup);
  setTimeout(() => popup.remove(), 1000);
}

function checkCollision(x, y) {
  const targets = gameContainer.querySelectorAll('.balloon');
  for (let i = 0; i < targets.length; i++) {
    const rect = targets[i].getBoundingClientRect();
    const gameRect = gameContainer.getBoundingClientRect();
    const targetX = rect.left - gameRect.left + rect.width / 2;
    const targetY = rect.top - gameRect.top + rect.height / 2;
    const targetRadius = rect.width / 2;
    const distance = Math.sqrt((targetX - x) ** 2 + (targetY - y) ** 2);
    if (distance < targetRadius) return targets[i];
  }
  return null;
}

// Lógica de detecção de dispositivo e eventos
window.onload = function() {
  const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  
  if (isMobile) {
    // É um dispositivo móvel
    mobileControls.classList.add('visible');
    
    // Configura os eventos de toque
    aimUpBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!gameActive || shooting) return;
      aimInterval = setInterval(() => {
        aimAngle = Math.max(-90, aimAngle - 5);
        bow.style.transform = `rotate(${aimAngle}deg)`;
      }, 50);
    });
    aimUpBtn.addEventListener('touchend', () => {
      clearInterval(aimInterval);
    });

    aimDownBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!gameActive || shooting) return;
      aimInterval = setInterval(() => {
        aimAngle = Math.min(90, aimAngle + 5);
        bow.style.transform = `rotate(${aimAngle}deg)`;
      }, 50);
    });
    aimDownBtn.addEventListener('touchend', () => {
      clearInterval(aimInterval);
    });

    shootBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!gameActive || shooting || isCharging) return;
      isCharging = true;
      powerCharge = 0;
      chargeInterval = setInterval(() => {
        if (powerCharge < 100) {
          powerCharge += 2;
          powerBar.style.width = `${powerCharge}%`;
        }
      }, 20);
    });
    shootBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!gameActive || shooting || !isCharging) return;
      isCharging = false;
      shooting = true;
      clearInterval(chargeInterval);
      shootArrow(powerCharge, aimAngle);
      powerCharge = 0;
      powerBar.style.width = '0%';
    });
  } else {
    // É um desktop ou outro dispositivo
    // Mantém os eventos de teclado originais
    document.addEventListener('keydown', (e) => {
      if (!gameActive || shooting) return;
      if (e.code === 'Space' && !isCharging) {
        isCharging = true;
        powerCharge = 0;
        chargeInterval = setInterval(() => {
          if (powerCharge < 100) {
            powerCharge += 2;
            powerBar.style.width = `${powerCharge}%`;
          }
        }, 20);
      } else if (e.code === 'ArrowUp') {
        aimAngle = Math.max(-90, aimAngle - 5);
        bow.style.transform = `rotate(${aimAngle}deg)`;
      } else if (e.code === 'ArrowDown') {
        aimAngle = Math.min(90, aimAngle + 5);
        bow.style.transform = `rotate(${aimAngle}deg)`;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (!gameActive || shooting) return;
      if (e.code === 'Space' && isCharging) {
        isCharging = false;
        shooting = true;
        clearInterval(chargeInterval);
        shootArrow(powerCharge, aimAngle);
        powerCharge = 0;
        powerBar.style.width = '0%';
      }
    });
  }
};
