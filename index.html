<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: Verdadeiro ou Falso</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
            padding: 10px;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        #game-container {
            border: 3px solid #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
        }
        #info-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c3e50;
            font-size: 18px;
        }
        #question-area {
            width: 100%;
            height: 90px;
            padding: 10px;
            background-color: #34495e;
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #2c3e50;
        }
        canvas {
            background-color: #7f8c8d;
            display: block;
            width: 100%;
            height: auto;
        }
        #touch-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }
        .touch-button {
            width: 48%;
            padding: 20px 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            border: 2px solid #2980b9;
            cursor: pointer;
            user-select: none; /* Previne a seleção de texto ao tocar */
            -webkit-user-select: none; /* Safari */
        }
        .touch-button:active {
             background-color: #2980b9;
        }
        #game-over-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 62, 80, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ecf0f1;
            width: 80%;
            max-width: 400px;
            z-index: 10;
        }
        #game-over-screen h2 {
            margin-top: 0;
            font-size: 28px;
        }
        #restart-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            transition: background-color 0.3s;
        }
        #restart-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <div id="question-area">Para iniciar: use as setas (PC) ou os botões (Celular).</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>

        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="right-btn" class="touch-button">Direita</div>
        </div>
    </div>

    <div id="game-over-screen">
        <h2>Fim de Jogo</h2>
        <p>Sua pontuação final é: <span id="final-score">0</span></p>
        <button id="restart-button">Jogar Novamente</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const questionArea = document.getElementById('question-area');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        // Ajustando as dimensões para serem relativas ao canvas
        const playerWidth = canvas.width * 0.04;
        const playerHeight = canvas.height * 0.066;
        const portalWidth = canvas.width * 0.16;
        const portalHeight = canvas.height * 0.066;
        const streetWidth = canvas.width * 0.6;
        const streetX = (canvas.width - streetWidth) / 2;

        let player = {
            x: canvas.width / 2 - playerWidth / 2,
            y: canvas.height - playerHeight - 20,
            width: playerWidth,
            height: playerHeight,
            speed: 8
        };

        let portals = [];
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let gameStarted = false;

        const questions = [
            // Extraído da apostila: Gestão de Pessoas, Comando e Liderança - CFO 2024
            { text: "O Oficial é um líder apenas pelo cargo que exerce, não precisando ser inspirador ou motivador.", answer: false }, // p.4
            { text: "Gestão de Pessoas (GP) é o conjunto de práticas para administrar as pessoas, desconsiderando suas necessidades e motivações.", answer: false }, // p.5
            { text: "Na moderna Gestão de Pessoas, as pessoas constituem o principal ativo da organização.", answer: true }, // p.6
            { text: "Um dos objetivos da GP é proporcionar à organização pessoas bem treinadas e bem motivadas.", answer: true }, // p.6
            { text: "A evolução da Gestão de Pessoas passou de uma abordagem estratégica para uma puramente burocrática.", answer: false }, // p.7-8
            { text: "Agregar, aplicar, recompensar, desenvolver, manter e monitorar pessoas são os seis processos da GP.", answer: true }, // p.8-9
            { text: "O recrutamento interno atua sobre candidatos que estão no mercado, fora do serviço público.", answer: false }, // p.12
            { text: "A avaliação de desempenho serve para julgar o valor, a excelência e as competências de uma pessoa ou equipe.", answer: true }, // p.14
            { text: "A avaliação 360 graus é quando o desempenho é avaliado apenas pela chefia imediata.", answer: false }, // p.15
            { text: "O processo de recompensar pessoas é um elemento primordial para o incentivo e a motivação dos colaboradores.", answer: true }, // p.17
            { text: "A remuneração total inclui apenas o salário base, sem considerar benefícios ou incentivos.", answer: false }, // p.17
            { text: "Motivação extrínseca refere-se a fatores internos e pessoais que impulsionam um indivíduo a agir.", answer: false }, // p.20
            { text: "Na pirâmide de Maslow, as necessidades fisiológicas são a base e devem ser satisfeitas primeiro.", answer: true }, // p.21
            { text: "A Teoria X de McGregor pressupõe que o trabalho é uma atividade natural e gratificante para os seres humanos.", answer: false }, // p.21
            { text: "Fatores motivacionais, segundo Herzberg, estão relacionados ao conteúdo do trabalho em si, como reconhecimento e crescimento.", answer: true }, // p.22
            { text: "Treinamento e Desenvolvimento de pessoas têm o mesmo significado e foco.", answer: false }, // p.23
            { text: "O diagnóstico é a etapa inicial do processo de treinamento para identificar as necessidades da organização.", answer: true }, // p.24
            { text: "Liderança é a capacidade de guiar e influenciar um grupo para alcançar um objetivo comum.", answer: true }, // p.27
            { text: "A liderança informal origina-se da autoridade do cargo ocupado na estrutura da organização.", answer: false }, // p.27
            { text: "O estilo de liderança 'Laissez-faire' ou Liberal é caracterizado pelo controle centralizado e rígido do líder.", answer: false }, // p.28
            { text: "A escuta ativa é uma habilidade de comunicação crucial para líderes eficazes.", answer: true }, // p.30
            { text: "A gestão de conflitos busca sempre evitar o conflito, mesmo que isso signifique ignorar o problema.", answer: false }, // p.31
            { text: "O estilo de gestão de conflitos de 'Colaboração' busca uma solução que atenda às necessidades de ambas as partes.", answer: true }, // p.32
            { text: "Grupo e equipe de trabalho são termos com o mesmo significado, representando um conjunto de pessoas com um objetivo.", answer: false }, // p.34
            { text: "No Exército Brasileiro, a chefia militar engloba o comando, a administration e a liderança.", answer: true }, // p.36
            { text: "Um dos princípios da liderança militar é evitar assumir a responsabilidade pelos atos dos subordinados.", answer: false }, // p.38
            { text: "Cultura organizacional é definida como um conjunto de hábitos, crenças, valores e símbolos de uma organização.", answer: true }, // p.39
            { text: "Os artefatos visíveis, como uniformes e layout, são o nível mais profundo e inconsciente da cultura organizacional.", answer: false }, // p.39
            { text: "A resistência à mudança é sempre um fator negativo e deve ser suprimida imediatamente.", answer: false }, // p.42
            { text: "A Qualidade de Vida no Trabalho (QVT) refere-se apenas ao bem-estar físico dos funcionários, ignorando o mental e emocional.", answer: false } // p.45
        ];

        let availableQuestions = [];
        let currentQuestion = {};

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestions() {
            availableQuestions = [...questions];
            shuffle(availableQuestions);
        }

        function getNewQuestion() {
            if (availableQuestions.length === 0) {
                loadQuestions();
            }
            currentQuestion = availableQuestions.pop();
            questionArea.textContent = currentQuestion.text;
        }

        function createPortals() {
            portals = [];
            const portalY = -portalHeight;
            const leftPortalX = streetX + (streetWidth / 4) - (portalWidth / 2);
            const rightPortalX = streetX + (streetWidth * 3 / 4) - (portalWidth / 2);
            const positions = [leftPortalX, rightPortalX];
            shuffle(positions);

            portals.push({
                x: positions[0],
                y: portalY,
                width: portalWidth,
                height: portalHeight,
                isCorrect: currentQuestion.answer === true,
                text: 'V'
            });

            portals.push({
                x: positions[1],
                y: portalY,
                width: portalWidth,
                height: portalHeight,
                isCorrect: currentQuestion.answer === false,
                text: 'F'
            });
        }

        function updateGameStatus() {
            scoreDisplay.textContent = `Pontos: ${score}`;
            livesDisplay.innerHTML = `Vidas: ${'❤️'.repeat(lives)}`;
            if (lives <= 0) {
                endGame();
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#2c3e50';
            const headRadius = player.width * 0.35;
            const bodyWidth = player.width * 0.2;
            // Cabeça
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + headRadius, headRadius, 0, Math.PI * 2);
            ctx.fill();
            // Corpo
            ctx.fillRect(player.x + player.width / 2 - bodyWidth / 2, player.y + headRadius*2, bodyWidth, player.height * 0.4);
            // Braços
            ctx.fillRect(player.x, player.y + player.height*0.4, player.width, bodyWidth);
            // Pernas
            ctx.fillRect(player.x + player.width*0.2, player.y + player.height*0.75, bodyWidth, player.height * 0.25);
            ctx.fillRect(player.x + player.width*0.6, player.y + player.height*0.75, bodyWidth, player.height * 0.25);
        }

        function drawPortals() {
            portals.forEach(portal => {
                ctx.fillStyle = portal.text === 'V' ? 'rgba(46, 204, 113, 0.8)' : 'rgba(231, 76, 60, 0.8)';
                ctx.fillRect(portal.x, portal.y, portal.width, portal.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(portal.text, portal.x + portal.width / 2, portal.y + portal.height / 2);
            });
        }
        
        function drawStreet() {
            // Rua
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(streetX, 0, streetWidth, canvas.height);
            
            // Linhas tracejadas
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 5;
            ctx.setLineDash([20, 25]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            if (!gameActive) return;

            clearCanvas();
            drawStreet();
            drawPlayer();
            drawPortals();

            let collisionOccurred = false;

            portals.forEach(portal => {
                portal.y += 0.65; // <<< VELOCIDADE REDUZIDA AQUI

                if (player.x < portal.x + portal.width &&
                    player.x + player.width > portal.x &&
                    player.y < portal.y + portal.height &&
                    player.y + player.height > portal.y) {
                    
                    collisionOccurred = true;
                    if (portal.isCorrect) {
                        score += 10;
                    } else {
                        lives--;
                    }
                    updateGameStatus();
                    if (lives > 0) {
                       nextRound();
                    }
                }
            });
            
            if (!collisionOccurred && portals.length > 0 && portals[0].y > canvas.height) {
                 lives--;
                 updateGameStatus();
                 if (lives > 0) {
                    nextRound();
                 }
            }
        }

        function nextRound() {
            getNewQuestion();
            createPortals();
        }
        
        function tryStartGame() {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                score = 0;
                lives = 3;
                loadQuestions();
                updateGameStatus();
                nextRound();
                gameLoop();
            }
        }

        function endGame() {
            gameActive = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        function resetGame() {
            gameStarted = false;
            gameOverScreen.style.display = 'none';
            questionArea.textContent = "Para iniciar: use as setas (PC) ou os botões (Celular).";
            player.x = canvas.width / 2 - playerWidth / 2;
            portals = [];
            score = 0;
            lives = 3;
            updateGameStatus();
            clearCanvas();
            drawStreet();
            drawPlayer();
        }

        function gameLoop() {
            if (gameActive) {
                update();
                requestAnimationFrame(gameLoop);
            }
        }
        
        // --- CONTROLES ---
        
        // Teclado
        document.addEventListener('keydown', e => {
            if (!gameActive && !gameStarted && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                tryStartGame();
            }

            if (gameActive && e.key === 'ArrowLeft' && player.x > streetX) {
                player.x -= player.speed;
            }
            if (gameActive && e.key === 'ArrowRight' && player.x < streetX + streetWidth - player.width) {
                player.x += player.speed;
            }
        });
        
        // Toque (Celular)
        let moveInterval = null;

        function startMoving(direction) {
            if (!gameActive && !gameStarted) {
                tryStartGame();
            }
            if (!gameActive) return;

            clearInterval(moveInterval); // Limpa qualquer movimento anterior
            moveInterval = setInterval(() => {
                if (direction === 'left' && player.x > streetX) {
                    player.x -= player.speed;
                } else if (direction === 'right' && player.x < streetX + streetWidth - player.width) {
                    player.x += player.speed;
                }
            }, 20); // Move a cada 20ms
        }

        function stopMoving() {
            clearInterval(moveInterval);
        }

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previne zoom ou scroll
            startMoving('left');
        });
        leftBtn.addEventListener('touchend', stopMoving);
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startMoving('right');
        });
        rightBtn.addEventListener('touchend', stopMoving);

        restartButton.addEventListener('click', resetGame);
        
        // Desenho inicial antes do jogo começar
        window.onload = () => {
             clearCanvas();
             drawStreet();
             drawPlayer();
        }
    </script>

</body>
</html>
