<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: Missão Vertical</title>
    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --light-text: #ecf0f1;
            --road-color: #7f8c8d;
            --accent-blue: #3498db;
            --accent-red: #e74c3c;
        }
        * { box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--primary-bg);
            font-family: Arial, sans-serif;
            color: var(--light-text);
            padding: 10px;
        }
        .screen {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--light-text);
        }
        #start-screen h1 { margin-top: 0; }
        #start-screen p { font-size: 1.1em; }
        #player-name-input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid var(--accent-blue);
            margin: 15px 0;
            text-align: center;
        }
        .button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text);
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--secondary-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
        }
        #info-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: var(--primary-bg);
            font-size: 18px;
        }
        #question-area {
            width: 100%;
            height: 90px;
            padding: 10px;
            background-color: var(--secondary-bg);
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--primary-bg);
        }
        canvas {
            background-color: var(--road-color);
            display: block;
            width: 100%;
            height: auto;
        }
        #touch-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }
        .touch-button {
            width: 48%;
            padding: 20px 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            border: 2px solid #2980b9;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }
        .touch-button:active { background-color: #2980b9; }

        #shop-screen h2 { margin-top: 0; }
        #shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
            max-height: 50vh;
            overflow-y: auto;
            padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--accent-blue);
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo! Por favor, digite seu nome:</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;"><strong>Moedas:</strong> <span id="start-coins">0</span></p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div id="game-container">
            <div id="question-area">Carregando pergunta...</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="right-btn" class="touch-button">Direita</div>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- VARIÁVEIS DO JOGO ---
        const playerWidth = 30, playerHeight = 30;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        
        let player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 20, width: playerWidth, height: playerHeight, speed: 7 };
        let portals = [], obstacles = [], powerUps = [];
        let score = 0, lives = 3, gameActive = false, gameLoopId;
        let isFrozen = false, portalSpeed = 0.65;
        
        let playerData = {};

        const questions = [
            { text: "O Oficial é um líder apenas pelo cargo que exerce, não precisando ser inspirador ou motivador.", answer: false }, { text: "Gestão de Pessoas (GP) é o conjunto de práticas para administrar as pessoas, desconsiderando suas necessidades e motivações.", answer: false }, { text: "Na moderna Gestão de Pessoas, as pessoas constituem o principal ativo da organização.", answer: true }, { text: "Um dos objetivos da GP é proporcionar à organização pessoas bem treinadas e bem motivadas.", answer: true }, { text: "A evolução da Gestão de Pessoas passou de uma abordagem estratégica para uma puramente burocrática.", answer: false }, { text: "Agregar, aplicar, recompensar, desenvolver, manter e monitorar pessoas são os seis processos da GP.", answer: true }, { text: "O recrutamento interno atua sobre candidatos que estão no mercado, fora do serviço público.", answer: false }, { text: "A avaliação de desempenho serve para julgar o valor, a excelência e as competências de uma pessoa ou equipe.", answer: true }, { text: "A avaliação 360 graus é quando o desempenho é avaliado apenas pela chefia imediata.", answer: false }, { text: "O processo de recompensar pessoas é um elemento primordial para o incentivo e a motivação dos colaboradores.", answer: true }, { text: "A remuneração total inclui apenas o salário base, sem considerar benefícios ou incentivos.", answer: false }, { text: "Motivação extrínseca refere-se a fatores internos e pessoais que impulsionam um indivíduo a agir.", answer: false }, { text: "Na pirâmide de Maslow, as necessidades fisiológicas são a base e devem ser satisfeitas primeiro.", answer: true }, { text: "A Teoria X de McGregor pressupõe que o trabalho é uma atividade natural e gratificante para os seres humanos.", answer: false }, { text: "Fatores motivacionais, segundo Herzberg, estão relacionados ao conteúdo do trabalho em si, como reconhecimento e crescimento.", answer: true }, { text: "Treinamento e Desenvolvimento de pessoas têm o mesmo significado e foco.", answer: false }, { text: "O diagnóstico é a etapa inicial do processo de treinamento para identificar as necessidades da organização.", answer: true }, { text: "Liderança é a capacidade de guiar e influenciar um grupo para alcançar um objetivo comum.", answer: true }, { text: "A liderança informal origina-se da autoridade do cargo ocupado na estrutura da organização.", answer: false }, { text: "O estilo de liderança 'Laissez-faire' ou Liberal é caracterizado pelo controle centralizado e rígido do líder.", answer: false }, { text: "A escuta ativa é uma habilidade de comunicação crucial para líderes eficazes.", answer: true }, { text: "A gestão de conflitos busca sempre evitar o conflito, mesmo que isso signifique ignorar o problema.", answer: false }, { text: "O estilo de gestão de conflitos de 'Colaboração' busca uma solução que atenda às necessidades de ambas as partes.", answer: true }, { text: "Grupo e equipe de trabalho são termos com o mesmo significado, representando um conjunto de pessoas com um objetivo.", answer: false }, { text: "No Exército Brasileiro, a chefia militar engloba o comando, a administração e a liderança.", answer: true }, { text: "Um dos princípios da liderança militar é evitar assumir a responsabilidade pelos atos dos subordinados.", answer: false }, { text: "Cultura organizacional é definida como um conjunto de hábitos, crenças, valores e símbolos de uma organização.", answer: true }, { text: "Os artefatos visíveis, como uniformes e layout, são o nível mais profundo e inconsciente da cultura organizacional.", answer: false }, { text: "A resistência à mudança é sempre um fator negativo e deve ser suprimida imediatamente.", answer: false }, { text: "A Qualidade de Vida no Trabalho (QVT) refere-se apenas ao bem-estar físico dos funcionários, ignorando o mental e emocional.", answer: false }
        ];
        let availableQuestions = [];
        let currentQuestion = {};

        // --- SKINS ---
        const skins = [
            { id: 'default', name: 'Padrão', price: 0, draw: drawStickman },
            { id: 'red', name: 'Vermelho', price: 100, draw: (p) => drawStickman(p, '#e74c3c') },
            { id: 'blue', name: 'Azul', price: 100, draw: (p) => drawStickman(p, '#3498db') },
            { id: 'emoji', name: 'Emoji', price: 300, draw: drawEmoji },
            { id: 'dog', name: 'Cachorro', price: 500, draw: drawDog },
            { id: 'goat', name: 'Bode', price: 500, draw: drawGoat }
        ];
        function drawStickman(p, color = '#2c3e50') {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(p.x + p.width / 2, p.y + p.height / 2, p.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }
        function drawDog(p) { ctx.fillStyle = '#8D6E63'; ctx.fillRect(p.x, p.y, p.width, p.height); ctx.fillStyle = '#5D4037'; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x + p.width*0.3, p.y); ctx.lineTo(p.x, p.y + p.height*0.3); ctx.fill(); ctx.beginPath(); ctx.moveTo(p.x + p.width, p.y); ctx.lineTo(p.x + p.width*0.7, p.y); ctx.lineTo(p.x + p.width, p.y + p.height*0.3); ctx.fill(); }
        function drawGoat(p) { ctx.fillStyle = '#E0E0E0'; ctx.fillRect(p.x, p.y, p.width, p.height); ctx.fillStyle = '#616161'; ctx.beginPath(); ctx.moveTo(p.x + p.width*0.2, p.y); ctx.lineTo(p.x + p.width*0.4, p.y); ctx.lineTo(p.x + p.width*0.2, p.y - p.height*0.3); ctx.fill(); ctx.beginPath(); ctx.moveTo(p.x + p.width*0.8, p.y); ctx.lineTo(p.x + p.width*0.6, p.y); ctx.lineTo(p.x + p.width*0.8, p.y - p.height*0.3); ctx.fill(); }
        function drawEmoji(p) { ctx.fillStyle = '#F1C40F'; ctx.beginPath(); ctx.arc(p.x + p.width/2, p.y + p.height/2, p.width/2, 0, Math.PI * 2); ctx.fill(); ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(p.x + p.width*0.3, p.y + p.height*0.4, p.width*0.08, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(p.x + p.width*0.7, p.y + p.height*0.4, p.width*0.08, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(p.x + p.width/2, p.y + p.height*0.6, p.width*0.25, 0, Math.PI); ctx.stroke(); }

        // --- LÓGICA DE SALVAMENTO ---
        function loadPlayerData() {
            const data = localStorage.getItem('cfoGameData');
            if (data) {
                playerData = JSON.parse(data);
                if (playerData.name) {
                    document.getElementById('player-name-input').value = playerData.name;
                    document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
                }
            } else {
                playerData = { name: "", coins: 0, ownedSkins: ['default'], equippedSkinId: 'default' };
            }
            updateCoinDisplays();
        }
        function savePlayerData() {
            playerData.name = document.getElementById('player-name-input').value.trim();
            if (playerData.name === "") playerData.name = "Cadete";
            localStorage.setItem('cfoGameData', JSON.stringify(playerData));
            updateCoinDisplays();
        }
        function updateCoinDisplays() {
            document.getElementById('start-coins').textContent = playerData.coins;
            document.getElementById('shop-coins').textContent = playerData.coins;
        }

        // --- NAVEGAÇÃO ENTRE TELAS ---
        function showScreen(screenId) {
            ['start-screen', 'game-wrapper', 'game-over-screen', 'shop-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // --- LÓGICA DA LOJA ---
        function populateShop() {
            const shopItemsContainer = document.getElementById('shop-items');
            shopItemsContainer.innerHTML = '';
            skins.forEach(skin => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                
                const canvasPreview = document.createElement('canvas');
                canvasPreview.width = 100; canvasPreview.height = 100;
                const prevCtx = canvasPreview.getContext('2d');
                skin.draw({ x: 30, y: 30, width: 40, height: 40 });

                const nameP = document.createElement('p');
                nameP.textContent = `${skin.name}`;

                const button = document.createElement('button');
                button.className = 'button';

                if (playerData.equippedSkinId === skin.id) {
                    button.textContent = 'Equipado';
                    button.classList.add('shop-button-equipped');
                    button.disabled = true;
                } else if (playerData.ownedSkins.includes(skin.id)) {
                    button.textContent = 'Equipar';
                    button.classList.add('shop-button-equip');
                    button.onclick = () => equipSkin(skin.id);
                } else {
                    button.textContent = `🪙 ${skin.price}`;
                    button.classList.add('shop-button-owned');
                    if (playerData.coins >= skin.price) {
                        button.onclick = () => buySkin(skin.id, skin.price);
                    } else {
                         button.disabled = true;
                    }
                }
                itemDiv.appendChild(canvasPreview);
                itemDiv.appendChild(nameP);
                itemDiv.appendChild(button);
                shopItemsContainer.appendChild(itemDiv);
            });
        }
        function buySkin(skinId, price) {
            if (playerData.coins >= price) {
                playerData.coins -= price;
                playerData.ownedSkins.push(skinId);
                savePlayerData();
                populateShop();
            }
        }
        function equipSkin(skinId) {
            playerData.equippedSkinId = skinId;
            savePlayerData();
            populateShop();
        }
        
        // --- LÓGICA DO JOGO ---
        function resetGame() {
            player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 20, width: playerWidth, height: playerHeight, speed: 7 };
            portals = []; obstacles = []; powerUps = [];
            score = 0; lives = 3; isFrozen = false;
            if(availableQuestions.length === 0 || questions.length - availableQuestions.length > 15) {
                shuffle(questions);
                availableQuestions = [...questions];
            }
            updateGameStatus();
            nextRound();
        }

        function startGame() {
            savePlayerData();
            showScreen('game-wrapper');
            gameActive = true;
            resetGame();
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
        }
        
        function endGame(collided = false) {
            gameActive = false;
            cancelAnimationFrame(gameLoopId);
            const coinsEarned = score;
            playerData.coins += coinsEarned;
            savePlayerData();
            document.getElementById('final-score').textContent = score;
            document.getElementById('coins-earned').textContent = coinsEarned;
            document.getElementById('game-over-title').textContent = collided ? "Fim de Jogo: Colisão!" : "Fim de Jogo";
            showScreen('game-over-screen');
        }
        
        function nextRound() {
            if (availableQuestions.length === 0) availableQuestions = [...questions];
            currentQuestion = availableQuestions.pop();
            document.getElementById('question-area').textContent = currentQuestion.text;
            createObjects();
        }

        function createObjects() {
            portals = []; obstacles = []; powerUps = [];
            const isGolden = Math.random() < 0.25;
            const portalY = -portalHeight;
            const leftPortalX = streetX + (streetWidth / 4) - (portalWidth / 2);
            const rightPortalX = streetX + (streetWidth * 3 / 4) - (portalWidth / 2);
            const positions = [leftPortalX, rightPortalX];
            shuffle(positions);

            portals.push({ x: positions[0], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === true, text: 'V', isGolden: isGolden });
            portals.push({ x: positions[1], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === false, text: 'F', isGolden: isGolden });

            if (Math.random() < 0.4) obstacles.push({ x: streetX + Math.random() * (streetWidth - 30), y: -60, size: 30 });
            if (Math.random() < 0.2) {
                const type = Math.random() < 0.5 ? 'freeze' : 'life';
                powerUps.push({ x: streetX + Math.random() * (streetWidth - 30), y: -100, size: 30, type: type });
            }
        }
        
        function updateGameStatus() {
            document.getElementById('score').textContent = `Pontos: ${score}`;
            document.getElementById('lives').innerHTML = `Vidas: ${'❤️'.repeat(lives)}`;
            if (lives <= 0) endGame();
        }
        
        function checkCollision(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function gameLoop() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#95a5a6'; // Rua
            ctx.fillRect(streetX, 0, streetWidth, canvas.height);

            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            equippedSkin.draw(player);
            
            const currentSpeed = isFrozen ? 0 : portalSpeed;
            
            // Portals
            let hasCollidedWithPortal = false;
            portals.forEach(p => {
                p.y += currentSpeed;
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);

                if (checkCollision(player, p)) {
                    hasCollidedWithPortal = true;
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) { score += points; } else { lives--; }
                    updateGameStatus();
                    if(lives > 0) nextRound();
                }
            });
            if (!hasCollidedWithPortal && portals.length > 0 && portals[0].y > canvas.height) {
                lives--;
                updateGameStatus();
                if (lives > 0) nextRound();
            }

            // Obstacles and Powerups
            [...obstacles, ...powerUps].forEach((item, index, arr) => {
                item.y += currentSpeed;
                ctx.font = `${item.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const isObstacle = item.hasOwnProperty('size') && !item.hasOwnProperty('type');
                const emoji = isObstacle ? '🚧' : (item.type === 'freeze' ? '❄️' : '❤️');
                ctx.fillText(emoji, item.x + item.size/2, item.y + item.size/2);

                if (checkCollision(player, { ...item, width: item.size, height: item.size })) {
                    if (isObstacle) {
                        lives--;
                        updateGameStatus();
                        if (lives <= 0) { endGame(true); return; }
                    } else { // Is power-up
                        if (item.type === 'freeze') { isFrozen = true; setTimeout(() => { isFrozen = false; }, 3000); }
                        else if (item.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                    }
                    arr.splice(index, 1); // Remove item after collision
                }
            });

            if(gameActive) gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- CONTROLES ---
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive) return;
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (direction === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (direction === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft') startMoving('left');
            if (e.key === 'ArrowRight') startMoving('right');
        });
        document.addEventListener('keyup', e => {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') stopMoving();
        });

        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);

        // --- INICIALIZAÇÃO ---
        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        window.onload = () => {
            loadPlayerData();
            showScreen('start-screen');
        };
    </script>
</body>
</html>
