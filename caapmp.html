                [span_36](start_span)"N√£o executar de forma adequada e atenta, os atos inerentes ao servi√ßo", //[span_36](end_span)
                [span_37](start_span)"Deixar de cumprir orienta√ß√µes do docente", //[span_37](end_span)

                [span_39](start_span)"Deixar de cumprir ordem legal estabelecida" //[span_39](end_span)
            ]

        const PLANTOES_FDS = {
            'HOTEL': { sexta: true, sabado: false, domingo: false },
            'FOXTROT': { sexta: false, sabado: true, domingo: false },
            'INDIA': { sexta: false, sabado: false, domingo: true },
            'GOLF': { sexta: false, sabado: false, domingo: false },
        };

        const REGRAS_ALOCACAO = {
            1: ['sabManha'],
            2: ['sabManha', 'sabTarde'],
            3: ['sabManha', 'sabTarde', 'domManha'],
            4: ['sabManha', 'sabTarde', 'domManha', 'domTarde'],
        };

        const NOMES_TURNOS = {
            'sabManha': 'S√°bado (Manh√£)',
            'sabTarde': 'S√°bado (Tarde)',
            'domManha': 'Domingo (Manh√£)',
            'domTarde': 'Domingo (Tarde)',
        };

        // ===================================================================
        // PASSO 2: FUN√á√ïES DO "BANCO DE DADOS" (localStorage)
        // ===================================================================

        function getAlunosDB() {
            // Pega os alunos do localStorage. Se n√£o existir, retorna um array vazio.
            const alunos = localStorage.getItem('alunosDB');
            return alunos ? JSON.parse(alunos) : [];
        }

        function salvarAlunosDB(alunos) {
            // Salva a lista de alunos no localStorage
            localStorage.setItem('alunosDB', JSON.stringify(alunos));
        }

        function adicionarAluno(nome, plantao) {
            const alunos = getAlunosDB();
            const novoAluno = {
                id: Date.now(), // ID √∫nico baseado no tempo
                nome: nome,
                plantao: plantao,
                punicoes: 0, // Come√ßa com 0 puni√ß√µes
                motivos: []
            };
            alunos.push(novoAluno);
            salvarAlunosDB(alunos);
            alert('Aluno salvo com sucesso!');
        }

        function adicionarPunicao(alunoId, tipo, motivo) {
            const alunos = getAlunosDB();
            const alunoIndex = alunos.findIndex(a => a.id == alunoId);

            if (alunoIndex === -1) {
                alert('Erro: Aluno n√£o encontrado.');
                return;
            }
            
            alunos[alunoIndex].punicoes += 1; // Incrementa a contagem
            alunos[alunoIndex].motivos.push(`(${tipo}) ${motivo}`);
            
            salvarAlunosDB(alunos);
            alert(`Puni√ß√£o adicionada para ${alunos[alunoIndex].nome}! Total agora: ${alunos[alunoIndex].punicoes}`);
        }
        
        function limparDB() {
            if (confirm('TEM CERTEZA? Isso vai apagar TODOS os alunos e puni√ß√µes.')) {
                localStorage.removeItem('alunosDB');
                alert('Dados limpos.');
                iniciarApp(); // Reinicia a interface
            }
        }

        // ===================================================================
        // PASSO 3: O "MOTOR DE REGRAS" (L√≥gica Principal - igual ao V1)
        // ===================================================================

        function calcularAlocacao() {
            const alunosDB = getAlunosDB(); // A √öNICA MUDAN√áA: L√™ do localStorage
            let resultados = [];
            let alunosAtualizados = [...alunosDB]; // C√≥pia para atualizar

            for (let i = 0; i < alunosAtualizados.length; i++) {
                const aluno = alunosAtualizados[i];
                
                // S√≥ processa quem tem puni√ß√£o
                if (aluno.punicoes === 0) continue; 

                let resultadoAluno = {
                    nome: aluno.nome,
                    plantao: aluno.plantao,
                    alocados: [],
                    conflitos: [],
                    pendentesProximoFDS: 0,
                    motivos: aluno.motivos
                };

                const cronogramaPlantao = PLANTOES_FDS[aluno.plantao];
                let qtdTurnos = Math.min(aluno.punicoes, 4);
                let turnosParaCumprir = REGRAS_ALOCACAO[qtdTurnos] ? [...REGRAS_ALOCACAO[qtdTurnos]] : [];
                
                // Salva o que sobra
                resultadoAluno.pendentesProximoFDS = Math.max(0, aluno.punicoes - 4);
                // ATUALIZA O ALUNO no "banco de dados" para o pr√≥ximo FDS
                alunosAtualizados[i].punicoes = resultadoAluno.pendentesProximoFDS; 
                alunosAtualizados[i].motivos = []; // Limpa os motivos, pois foram processados

                for (const turno of turnosParaCumprir) {
                    let houveConflito = false;

                    if (cronogramaPlantao.sexta && turno === 'sabManha') {
                        resultadoAluno.conflitos.push({ turno: turno, motivo: 'Plant√£o na Sexta-feira' });
                        houveConflito = true;
                    }
                    
                    if (cronogramaPlantao.sabado && turno === 'domManha') {
                        resultadoAluno.conflitos.push({ turno: turno, motivo: 'Plant√£o no S√°bado' });
                        houveConflito = true;
                    }
                    
                    if (!houveConflito) {
                        resultadoAluno.alocados.push(turno);
                    }
                }
                resultados.push(resultadoAluno);
            }
            
            // Salva o DB atualizado (com as puni√ß√µes zeradas ou acumuladas)
            salvarAlunosDB(alunosAtualizados);
            return resultados;
        }

        // ===================================================================
        // PASSO 4: A "INTERFACE" (Fun√ß√µes de UI)
        // ===================================================================

        function mostrarTab(tabId) {
            // Esconde todas as tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // Tira o 'active' de todos os bot√µes
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostra a tab clicada
            document.getElementById(tabId).classList.add('active');
            // Adiciona 'active' no bot√£o clicado
            document.querySelector(`.tab-button[onclick="mostrarTab('${tabId}')"]`).classList.add('active');
        }

        function renderizarResultados(resultados) {
            const divResultado = document.getElementById('resultado');
            divResultado.innerHTML = ''; 

            if (resultados.length === 0) {
                divResultado.innerHTML = '<p>Nenhum aluno com puni√ß√£o foi processado.</p>';
                return;
            }

            for (const res of resultados) {
                let cardHTML = `<div class="aluno-card">`;
                cardHTML += `<div class="aluno-nome">${res.nome} (Plant√£o: ${res.plantao})</div>`;
                
                cardHTML += '<strong>Motivos Processados:</strong><ul>';
                res.motivos.forEach(motivo => { cardHTML += `<li>${motivo}</li>`; });
                cardHTML += '</ul>';

                if (res.alocados.length > 0) {
                    cardHTML += '<strong>Turnos Alocados:</strong><ul>';
                    res.alocados.forEach(turno => { cardHTML += `<li class="turno-alocado">‚úÖ ${NOMES_TURNOS[turno]}</li>`; });
                    cardHTML += '</ul>';
                }

                if (res.conflitos.length > 0) {
                    cardHTML += '<strong>Conflitos (N√£o Alocados):</strong><ul>';
                    res.conflitos.forEach(conflito => { cardHTML += `<li class="turno-conflito">‚ùå ${NOMES_TURNOS[conflito]} (Motivo: ${conflito.motivo})</li>`; });
                    cardHTML += '</ul>';
                }
                
                if (res.pendentesProximoFDS > 0) {
                    cardHTML += `<div class="turno-pendente">‚ö†Ô∏è Acumulou ${res.pendentesProximoFDS} puni√ß√£o(√µes) para o pr√≥ximo FDS.</div>`;
                }

                cardHTML += `</div>`;
                divResultado.innerHTML += cardHTML;
            }
            // Ap√≥s gerar, atualiza as listas da UI
            renderizarListaAlunos(); 
        }

        function renderizarListaAlunos() {
            const divLista = document.getElementById('lista-alunos');
            const alunos = getAlunosDB();
            divLista.innerHTML = '';
            
            if (alunos.length === 0) {
                divLista.innerHTML = '<p>Nenhum aluno cadastrado.</p>';
                return;
            }

            alunos.forEach(aluno => {
                divLista.innerHTML += `<div class="aluno-card">
                    ${aluno.nome} (Plant√£o: ${aluno.plantao}) - <strong>Puni√ß√µes Pendentes: ${aluno.punicoes}</strong>
                </div>`;
            });
        }
        
        function popularSelectAlunos() {
            const select = document.getElementById('select-aluno-punicao');
            const alunos = getAlunosDB();
            select.innerHTML = '<option value="">-- Selecione um Aluno --</option>'; // Limpa

            alunos.forEach(aluno => {
                select.innerHTML += `<option value="${aluno.id}">${aluno.nome}</option>`;
            });
        }

        function popularSelectMotivos(tipo) {
            const select = document.getElementById('select-motivo-punicao');
            select.innerHTML = ''; // Limpa

            if (!tipo || !TRANSGRESSOES[tipo]) {
                select.innerHTML = '<option value="">-- Selecione o tipo primeiro --</option>';
                return;
            }
            
            TRANSGRESSOES[tipo].forEach(motivo => {
                // Pega os primeiros 80 caracteres para o dropdown
                let motivoCurto = motivo.length > 80 ? motivo.substring(0, 80) + '...' : motivo;
                select.innerHTML += `<option value="${motivo}">${motivoCurto}</option>`;
            });
        }

        // ===================================================================
        // PASSO 5: INICIALIZA√á√ÉO E EVENT LISTENERS
        // ===================================================================
        
        function iniciarApp() {
            // Fun√ß√µes de inicializa√ß√£o
            renderizarListaAlunos();
            popularSelectAlunos();
            popularSelectMotivos(null);
            
            // Limpa o resultado da gera√ß√£o anterior
            document.getElementById('resultado').innerHTML = '';
        }

        // Listener para o bot√£o Gerar Lista
        document.getElementById('btnGerar').addEventListener('click', () => {
            if (confirm('Isso ir√° processar as puni√ß√µes e ZERAR a contagem da semana (ou acumular se for > 4). Deseja continuar?')) {
                const resultadosFinais = calcularAlocacao();
                renderizarResultados(resultadosFinais);
                alert('Lista gerada e puni√ß√µes da semana processadas!');
                // Atualiza a lista de alunos na aba "Gerenciar" e no select "Puni√ß√£o"
                renderizarListaAlunos();
                popularSelectAlunos();
            }
        });

        // Listener para o formul√°rio de Aluno
        document.getElementById('form-aluno').addEventListener('submit', (e) => {
            e.preventDefault(); // Impede o recarregamento da p√°gina
            const nome = document.getElementById('input-aluno-nome').value;
            const plantao = document.getElementById('select-aluno-plantao').value;
            
            adicionarAluno(nome, plantao);
            
            // Limpa o formul√°rio e atualiza as listas
            document.getElementById('form-aluno').reset();
            renderizarListaAlunos();
            popularSelectAlunos(); // Atualiza o select da outra aba
        });

        // Listener para o formul√°rio de Puni√ß√£o
        document.getElementById('form-punicao').addEventListener('submit', (e) => {
            e.preventDefault();
            const alunoId = document.getElementById('select-aluno-punicao').value;
            const tipo = document.getElementById('select-tipo-punicao').value;
            const motivoDecreto = document.getElementById('select-motivo-punicao').value;
            const motivoCustom = document.getElementById('input-motivo-custom').value;
            
            // Prioriza o motivo customizado, se ele for preenchido
            const motivoFinal = motivoCustom.trim() !== '' ? motivoCustom.trim() : motivoDecreto;
            
            if (!alunoId || !tipo || !motivoFinal) {
                alert('Por favor, preencha todos os campos obrigat√≥rios (Aluno, Tipo e Motivo).');
                return;
            }
            
            adicionarPunicao(alunoId, tipo, motivoFinal);

            // Limpa o formul√°rio e atualiza as listas
            document.getElementById('form-punicao').reset();
            popularSelectMotivos(null); // Reseta o select de motivos
            renderizarListaAlunos(); // Atualiza a contagem na aba "Gerenciar"
        });

        // Listener para o select de TIPO de puni√ß√£o
        document.getElementById('select-tipo-punicao').addEventListener('change', (e) => {
            popularSelectMotivos(e.target.value);
        });
        
        // Listener do bot√£o de Limpar DB
        document.getElementById('btnLimparDB').addEventListener('click', limparDB);

        // --- Inicia o app quando a p√°gina carrega ---
        document.addEventListener('DOMContentLoaded', iniciarApp);

    </script>
