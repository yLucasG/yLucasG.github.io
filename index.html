<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: Vers√£o Final</title>
    <style>
        :root {
            --primary-bg: #2c3e50; --secondary-bg: #34495e; --light-text: #ecf0f1;
            --road-color: #7f8c8d; --accent-blue: #3498db; --accent-red: #e74c3c;
            --power-yellow: #f1c40f;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: var(--primary-bg);
            font-family: Arial, sans-serif; color: var(--light-text);
            padding: 10px; overflow: hidden;
        }
        .screen {
            width: 100%; max-width: 500px; text-align: center;
            background-color: var(--secondary-bg); padding: 20px;
            border-radius: 15px; border: 3px solid var(--light-text);
        }
        .button {
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            margin: 5px; transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        .power-button {
            background-color: var(--power-yellow); color: #333; border: 3px solid #f39c12;
            width: 98%; font-size: 1.2em; margin-top: 10px;
        }
        .power-button.disabled { background-color: #7f8c8d; border-color: #6c7a89; cursor: not-allowed; }
        
        #game-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text); border-radius: 10px; overflow: hidden;
            background-color: var(--secondary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%; position: relative;
        }
        #info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--primary-bg); font-size: 18px;
        }
        #power-indicator { font-size: 24px; }
        #question-area {
            width: 100%; height: 90px; padding: 10px;
            background-color: var(--secondary-bg); text-align: center; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary-bg);
        }
        canvas {
            background-color: var(--road-color); display: block;
            width: 100%; height: auto;
        }
        #touch-controls { display: flex; justify-content: space-between; width: 100%; margin-top: 15px; flex-wrap: wrap; }
        .touch-button {
            width: 48%; padding: 15px 10px; font-size: 20px; font-weight: bold;
            text-align: center; background-color: #3498db; color: white;
            border-radius: 10px; border: 2px solid #2980b9; cursor: pointer;
            user-select: none; -webkit-user-select: none;
        }
        .touch-button:active { background-color: #2980b9; }

        #shop-screen h2 { margin-top: 0; }
        .skin-power-desc { font-size: 0.8em; font-style: italic; color: #bdc3c7; }
        #shop-items {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg); padding: 15px; border-radius: 10px;
            border: 2px solid var(--accent-blue);
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); width: 100px; height: 100px; margin: auto; }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">

        <p id="welcome-message">Bem-vindo!</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>

    </div>

    <div id="game-wrapper" class="hidden">

                <div id="score">Pontos: 0</div>

        </div>
        <div id="touch-controls">

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontua√ß√£o final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBtn = document.getElementById('power-btn');
        const powerIndicator = document.getElementById('power-indicator');
        
        // --- VARI√ÅVEIS DO JOGO ---
        const playerWidth = 30, playerHeight = 50;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        
        let player, portals, obstacles, powerUps, answerPopup;
        let score, lives, gameActive, gameLoopId, difficultyLevel;
        let isFrozen, isSlowed, correctAnswersInARow, powerReady;
        let portalSpeed = 0.65;
        let playerData = {};
        const baseSpeed = 7;

        const questions = [
            { text: "O Oficial √© um l√≠der apenas pelo cargo que exerce, n√£o precisando ser inspirador ou motivador.", answer: false }, { text: "Gest√£o de Pessoas (GP) √© o conjunto de pr√°ticas para administrar as pessoas, desconsiderando suas necessidades e motiva√ß√µes.", answer: false }, { text: "Na moderna Gest√£o de Pessoas, as pessoas constituem o principal ativo da organiza√ß√£o.", answer: true }, { text: "Um dos objetivos da GP √© proporcionar √† organiza√ß√£o pessoas bem treinadas e bem motivadas.", answer: true }, { text: "A evolu√ß√£o da Gest√£o de Pessoas passou de uma abordagem estrat√©gica para uma puramente burocr√°tica.", answer: false }, { text: "Agregar, aplicar, recompensar, desenvolver, manter e monitorar pessoas s√£o os seis processos da GP.", answer: true }, { text: "O recrutamento interno atua sobre candidatos que est√£o no mercado, fora do servi√ßo p√∫blico.", answer: false }, { text: "A avalia√ß√£o de desempenho serve para julgar o valor, a excel√™ncia e as compet√™ncias de uma pessoa ou equipe.", answer: true }, { text: "A avalia√ß√£o 360 graus √© quando o desempenho √© avaliado apenas pela chefia imediata.", answer: false }, { text: "O processo de recompensar pessoas √© um elemento primordial para o incentivo e a motiva√ß√£o dos colaboradores.", answer: true }, { text: "A remunera√ß√£o total inclui apenas o sal√°rio base, sem considerar benef√≠cios ou incentivos.", answer: false }, { text: "Motiva√ß√£o extr√≠nseca refere-se a fatores internos e pessoais que impulsionam um indiv√≠duo a agir.", answer: false }, { text: "Na pir√¢mide de Maslow, as necessidades fisiol√≥gicas s√£o a base e devem ser satisfeitas primeiro.", answer: true }, { text: "A Teoria X de McGregor pressup√µe que o trabalho √© uma atividade natural e gratificante para os seres humanos.", answer: false }, { text: "Fatores motivacionais, segundo Herzberg, est√£o relacionados ao conte√∫do do trabalho em si, como reconhecimento e crescimento.", answer: true }, { text: "Treinamento e Desenvolvimento de pessoas t√™m o mesmo significado e foco.", answer: false }, { text: "O diagn√≥stico √© a etapa inicial do processo de treinamento para identificar as necessidades da organiza√ß√£o.", answer: true }, { text: "Lideran√ßa √© a capacidade de guiar e influenciar um grupo para alcan√ßar um objetivo comum.", answer: true }, { text: "A lideran√ßa informal origina-se da autoridade do cargo ocupado na estrutura da organiza√ß√£o.", answer: false }, { text: "O estilo de lideran√ßa 'Laissez-faire' ou Liberal √© caracterizado pelo controle centralizado e r√≠gido do l√≠der.", answer: false }, { text: "A escuta ativa √© uma habilidade de comunica√ß√£o crucial para l√≠deres eficazes.", answer: true }, { text: "A gest√£o de conflitos busca sempre evitar o conflito, mesmo que isso signifique ignorar o problema.", answer: false }, { text: "O estilo de gest√£o de conflitos de 'Colabora√ß√£o' busca uma solu√ß√£o que atenda √†s necessidades de ambas as partes.", answer: true }, { text: "Grupo e equipe de trabalho s√£o termos com o mesmo significado, representando um conjunto de pessoas com um objetivo.", answer: false }, { text: "No Ex√©rcito Brasileiro, a chefia militar engloba o comando, a administra√ß√£o e a lideran√ßa.", answer: true }, { text: "Um dos princ√≠pios da lideran√ßa militar √© evitar assumir a responsabilidade pelos atos dos subordinados.", answer: false }, { text: "Cultura organizacional √© definida como um conjunto de h√°bitos, cren√ßas, valores e s√≠mbolos de uma organiza√ß√£o.", answer: true }, { text: "Os artefatos vis√≠veis, como uniformes e layout, s√£o o n√≠vel mais profundo e inconsciente da cultura organizacional.", answer: false }, { text: "A resist√™ncia √† mudan√ßa √© sempre um fator negativo e deve ser suprimida imediatamente.", answer: false }, { text: "A Qualidade de Vida no Trabalho (QVT) refere-se apenas ao bem-estar f√≠sico dos funcion√°rios, ignorando o mental e emocional.", answer: false }
        ];
        let availableQuestions = [];
        let currentQuestion = {};

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- SKINS E PODERES ---
        const skins = [
            { id: 'default', name: 'Padr√£o', price: 0, draw: drawStickman, power: {name: 'Nenhum', desc: 'Sem poder especial.', execute: ()=>{} } },
            { id: 'ninja', name: 'Ninja', price: 800, draw: drawNinja, power: {name: 'L√¢mina Oculta', desc: 'Elimina todos os perigos da tela.', execute: ()=> { obstacles = []; } } },
            { id: 'ghost', name: 'Fantasma', price: 700, draw: drawGhost, power: {name: 'Forma Et√©rea', desc: 'Atravesse perigos por 5s.', execute: ()=> { player.isPhasing = true; setTimeout(()=> player.isPhasing = false, 5000); } } },
            { id: 'robot', name: 'Rob√¥', price: 1000, draw: drawRobot, power: {name: 'An√°lise T√°tica', desc: 'Pausa o jogo e revela a resposta.', execute: ()=> { gameActive = false; portals.find(p=>p.isCorrect).isHint = true; setTimeout(()=> gameActive = true, 2000); } } },
            { id: 'monkey', name: 'Macaco', price: 600, draw: drawMonkey, power: {name: 'Super Agilidade', desc: 'Fique invenc√≠vel por 5s.', execute: ()=> { player.isInvincible = true; setTimeout(()=> player.isInvincible = false, 5000); } } },
            { id: 'seagull', name: 'Gaivota', price: 600, draw: drawSeagull, power: {name: 'Voo Lento', desc: 'Deixa tudo em c√¢mera lenta por 5s.', execute: ()=> { portalSpeed /= 2; setTimeout(()=> portalSpeed *= 2, 5000); } } },
            { id: 'alligator', name: 'Jacar√©', price: 750, draw: drawAlligator, power: {name: 'Escudo de Escamas', desc: 'Bloqueia o pr√≥ximo dano.', execute: ()=> { player.isShielded = true; } } },
            { id: 'goat', name: 'Bode', price: 500, draw: (p, ctxRef) => drawEmoji(p, ctxRef, 'üêê'), power: {name: 'Teimosia', desc: 'Chance de ignorar um dano.', execute: ()=> { if(Math.random() < 0.5) player.isShielded = true; } } },
            { id: 'dog', name: 'Cachorro', price: 500, draw: drawDog, power: {name: 'Faro Fino', desc: 'Atrai o pr√≥ximo power-up.', execute: ()=> { if (powerUps.length > 0) powerUps[0].isAttracted = true; } } },
        ];

        // --- FUN√á√ïES DE DESENHO DE SKINS ---
        function drawStickman(p, ctxRef, color = '#2c3e50') { /*...*/ }
        function drawDog(p, ctxRef) { /*...*/ }
        function drawEmoji(p, ctxRef, emoji = 'üôÇ') { ctxRef.font = `${p.height}px Arial`; ctxRef.textAlign = 'center'; ctxRef.textBaseline = 'middle'; ctxRef.fillText(emoji, p.x + p.width/2, p.y + p.height/2); }
        function drawNinja(p, ctxRef) { drawEmoji(p, ctxRef, 'ü•∑'); }
        function drawGhost(p, ctxRef) { drawEmoji(p, ctxRef, 'üëª'); }
        function drawRobot(p, ctxRef) { drawEmoji(p, ctxRef, 'ü§ñ'); }
        function drawMonkey(p, ctxRef) { drawEmoji(p, ctxRef, 'üêí'); }
        function drawSeagull(p, ctxRef) { drawEmoji(p, ctxRef, 'üïäÔ∏è'); }
        function drawAlligator(p, ctxRef) { drawEmoji(p, ctxRef, 'üêä'); }

        // --- L√ìGICA DE SALVAMENTO, NAVEGA√á√ÉO, E LOJA ---
        function loadPlayerData() { /*...*/ }
        function savePlayerData() { /*...*/ }
        function updateCoinDisplays() { /*...*/ }
        function showScreen(screenId) { /*...*/ }
        function populateShop() { /*...*/ }
        function buySkin(skinId, price) { /*...*/ }
        function equipSkin(skinId) { /*...*/ }

        // --- L√ìGICA PRINCIPAL DO JOGO ---
        function resetGame() { /*...*/ }
        function startGame() { /*...*/ }
        function endGame(collided = false) { /*...*/ }
        function nextRound() { /*...*/ }
        function createObjects() { /*...*/ }
        function updateGameStatus() { /*...*/ }
        function showDifficultyIndicator(text) { /*...*/ }
        function checkCollision(a, b) { /*...*/ }
        function drawAnswerPopup() { /*...*/ }
        function usePower() {
            if (!gameActive || !powerReady) return;
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            equippedSkin.power.execute();
            powerReady = false;
            updatePowerIndicator();
        }
        function updatePowerIndicator() {
            powerIndicator.textContent = powerReady ? '‚≠ê' : '';
            powerBtn.classList.toggle('disabled', !powerReady);
            powerBtn.disabled = !powerReady;
        }

        function gameLoop() {
            if (!gameActive) {
                if(gameLoopId) requestAnimationFrame(gameLoop); // Keep loop running for hint pause
                return;
            }
            // ... (game logic)
            if(gameActive) gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // --- C√ìDIGO COMPLETO (Fun√ß√µes abaixo) ---
        
        // FUN√á√ïES DE DESENHO
        drawStickman = (p, ctxRef, color = '#2c3e50') => {
            const centerX = p.x + p.width / 2;
            const headRadius = p.width / 3;
            const bodyTop = p.y + headRadius * 2;
            const bodyBottom = p.y + p.height - (p.height / 4);
            ctxRef.strokeStyle = color; ctxRef.fillStyle = color; ctxRef.lineWidth = 4;
            ctxRef.beginPath();
            ctxRef.arc(centerX, p.y + headRadius, headRadius, 0, Math.PI * 2);
            ctxRef.fill();
            ctxRef.beginPath();
            ctxRef.moveTo(centerX, bodyTop); ctxRef.lineTo(centerX, bodyBottom);
            ctxRef.stroke();
            ctxRef.beginPath();
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x, p.y + p.height / 2);
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x + p.width, p.y + p.height / 2);
            ctxRef.stroke();
            ctxRef.beginPath();
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x, p.y + p.height);
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x + p.width, p.y + p.height);
            ctxRef.stroke();
        };
        drawDog = (p, ctxRef) => {
            ctxRef.fillStyle = '#8D6E63'; ctxRef.fillRect(p.x, p.y + p.height*0.2, p.width, p.height*0.8);
            ctxRef.fillStyle = '#A1887F'; ctxRef.fillRect(p.x, p.y, p.width, p.height * 0.4);
            ctxRef.fillStyle = '#5D4037'; ctxRef.fillRect(p.x - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillRect(p.x + p.width - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillStyle = 'black'; ctxRef.beginPath();
            ctxRef.arc(p.x + p.width*0.3, p.y + p.height*0.2, 3, 0, Math.PI * 2);
            ctxRef.arc(p.x + p.width*0.7, p.y + p.height*0.2, 3, 0, Math.PI * 2);
            ctxRef.fill();
        };

        // UI E SALVAMENTO
        loadPlayerData = () => {
            const data = localStorage.getItem('cfoGameData');
            if (data) playerData = JSON.parse(data);
            else playerData = { name: "", coins: 0, ownedSkins: ['default'], equippedSkinId: 'default' };
            if (playerData.name) {
                document.getElementById('player-name-input').value = playerData.name;
                document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
            }
        };
        savePlayerData = () => {
            playerData.name = document.getElementById('player-name-input').value.trim() || "Cadete";
            localStorage.setItem('cfoGameData', JSON.stringify(playerData));
        };
        updateCoinDisplays = () => {
            document.getElementById('start-coins').textContent = playerData.coins;
            document.getElementById('shop-coins').textContent = playerData.coins;
        };
        showScreen = (screenId) => {
            ['start-screen', 'game-wrapper', 'game-over-screen', 'shop-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        };
        populateShop = () => {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            skins.forEach(skin => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                const canvasPreview = document.createElement('canvas');
                canvasPreview.width = 100; canvasPreview.height = 100;
                const prevCtx = canvasPreview.getContext('2d');
                const p = {x: (100-playerWidth)/2, y: (100-playerHeight)/2, width: playerWidth, height: playerHeight};
                skin.draw(p, prevCtx);
                const nameP = document.createElement('p');
                nameP.textContent = `${skin.name}`;
                const descP = document.createElement('p');
                descP.className = 'skin-power-desc';
                descP.textContent = skin.power.desc;
                const button = document.createElement('button');
                button.className = 'button';
                if (playerData.equippedSkinId === skin.id) {
                    button.textContent = 'Equipado';
                    button.classList.add('shop-button-equipped');
                    button.disabled = true;
                } else if (playerData.ownedSkins.includes(skin.id)) {
                    button.textContent = 'Equipar';
                    button.classList.add('shop-button-equip');
                    button.onclick = () => equipSkin(skin.id);
                } else {
                    button.textContent = `ü™ô ${skin.price}`;
                    button.classList.add('shop-button-owned');
                    if (playerData.coins >= skin.price) button.onclick = () => buySkin(skin.id, skin.price);
                    else button.disabled = true;
                }
                itemDiv.appendChild(canvasPreview);
                itemDiv.appendChild(nameP);
                itemDiv.appendChild(descP);
                itemDiv.appendChild(button);
                container.appendChild(itemDiv);
            });
        };
        buySkin = (skinId, price) => {
            if (playerData.coins >= price) {
                playerData.coins -= price; playerData.ownedSkins.push(skinId);
                savePlayerData(); updateCoinDisplays(); populateShop();
            }
        };
        equipSkin = (skinId) => {
            playerData.equippedSkinId = skinId;
            savePlayerData(); populateShop();
        };

        // L√ìGICA DO JOGO
        resetGame = () => {
            player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 20, width: playerWidth, height: playerHeight, speed: baseSpeed, isShielded: false, isInvincible: false, isPhasing: false, controlsSlippery: false };
            portals = []; obstacles = []; powerUps = []; answerPopup = null;
            score = 0; lives = 3; difficultyLevel = 0; correctAnswersInARow = 0; powerReady = false;
            isFrozen = false; isSlowed = false;
            shuffle(questions); availableQuestions = [...questions];
            updateGameStatus(); updatePowerIndicator(); nextRound();
        };
        startGame = () => {
            savePlayerData(); showScreen('game-wrapper'); gameActive = true;
            resetGame(); if(gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
        };
        endGame = (collided = false) => {
            gameActive = false;
            const coinsEarned = score; playerData.coins += coinsEarned; savePlayerData();
            document.getElementById('final-score').textContent = score;
            document.getElementById('coins-earned').textContent = coinsEarned;
            document.getElementById('game-over-title').textContent = collided ? "Fim de Jogo: Colis√£o!" : "Fim de Jogo";
            showScreen('game-over-screen');
        };
        nextRound = () => {
            if (availableQuestions.length === 0) { shuffle(questions); availableQuestions = [...questions]; }
            currentQuestion = availableQuestions.pop();
            document.getElementById('question-area').textContent = currentQuestion.text;
            createObjects();
        };
        updateGameStatus = () => {
            document.getElementById('score').textContent = `Pontos: ${score}`;
            document.getElementById('lives').innerHTML = `Vidas: ${'‚ù§Ô∏è'.repeat(lives)}`;
            const newDifficultyLevel = Math.floor(score / 120);
            if (newDifficultyLevel > difficultyLevel) {
                difficultyLevel = newDifficultyLevel;
                showDifficultyIndicator(`N√≠vel ${difficultyLevel + 1}!`);
            }
            if (lives <= 0) endGame();
        };
        showDifficultyIndicator = (text) => {
            const indicator = document.getElementById('difficulty-indicator');
            indicator.textContent = text; indicator.style.opacity = 1;
            setTimeout(() => { indicator.style.opacity = 0; }, 2000);
        };
        checkCollision = (a, b) => a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;

        // LOOP PRINCIPAL
        gameLoop = () => {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#95a5a6'; ctx.fillRect(streetX, 0, streetWidth, canvas.height);
            
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            ctx.globalAlpha = player.isPhasing ? 0.5 : 1.0;
            equippedSkin.draw(player, ctx);
            ctx.globalAlpha = 1.0;

            if (player.isShielded || player.isInvincible) {
                ctx.strokeStyle = player.isInvincible ? 'gold' : 'cyan'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, player.height/2 + 5, 0, Math.PI * 2); ctx.stroke();
            }
            
            player.speed = isSlowed ? baseSpeed / 2 : baseSpeed;
            const currentSpeed = isFrozen ? 0 : portalSpeed;
            
            let hasCollidedWithPortal = false;
            portals.forEach(p => {
                p.y += currentSpeed;
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                if (p.isHint) { ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.width, p.height); }
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);
                if (checkCollision(player, p)) {
                    hasCollidedWithPortal = true;
                    if(lives > 0) {
                        const points = p.isGolden ? 30 : 10;
                        if(p.isCorrect) {
                            score += points; correctAnswersInARow++;
                            answerPopup = { text: 'CERTO!', color: 'rgba(46, 204, 113, 0.9)', alpha: 1.0 };
                            if (correctAnswersInARow >= 5 && !powerReady) { powerReady = true; updatePowerIndicator(); }
                        } else {
                            lives--; correctAnswersInARow = 0;
                            answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                        }
                        updateGameStatus(); if(lives > 0) nextRound();
                    }
                }
            });
            if (!hasCollidedWithPortal && portals.length > 0 && portals[0].y > canvas.height) {
                if(lives > 0) {
                    lives--; correctAnswersInARow = 0;
                    answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                    updateGameStatus(); if(lives > 0) nextRound();
                }
            }
            
            for(let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                o.y += currentSpeed;
                if (o.type === 'tornado') o.x += Math.sin(o.y * 0.05);
                ctx.font = `${o.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                let emoji, collisionBox = { ...o, width: o.size, height: o.size };
                switch(o.type) {
                    case 'cone': emoji = 'üöß'; break;
                    case 'monster': emoji = 'üëæ'; break;
                    case 'puddle': emoji = 'üíß'; break;
                    case 'oil': emoji = '‚ö´'; break; // Representa√ß√£o do √≥leo
                    case 'tornado': emoji = 'üå™Ô∏è'; break;
                    case 'hole':
                        ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.beginPath();
                        ctx.arc(o.x + o.size/2, o.y + o.size/2, o.size/2, 0, Math.PI * 2);
                        ctx.fill(); emoji = null; break;
                }
                if(emoji) ctx.fillText(emoji, o.x + o.size/2, o.y + o.size/2);

                if (checkCollision(player, collisionBox)) {
                    if (o.type === 'puddle') {
                        if (!isSlowed) { isSlowed = true; setTimeout(() => { isSlowed = false; }, 3000); }
                    } else if (o.type === 'oil') {
                        if (!player.controlsSlippery) { player.controlsSlippery = true; setTimeout(() => { player.controlsSlippery = false; }, 4000); }
                    } else if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                    obstacles.splice(i, 1);
                }
            }
            
            powerUps.forEach((p, i) => {
                p.y += currentSpeed;
                if (p.isAttracted) {
                    const dx = player.x - p.x; const dy = player.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    p.x += (dx/dist) * 3; p.y += (dy/dist) * 3;
                }
                ctx.font = `${p.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const emoji = p.type === 'freeze' ? '‚ùÑÔ∏è' : '‚ù§Ô∏è';
                ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    powerUps.splice(i, 1);
                    if (p.type === 'freeze') { isFrozen = true; setTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                }
            });

            drawAnswerPopup();
            if(gameActive) gameLoopId = requestAnimationFrame(gameLoop);
        };

        // CONTROLES E LISTENERS
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive) return;
            clearInterval(moveInterval);
            let moveDir = direction;
            if (player.controlsSlippery) moveDir = direction === 'left' ? 'right' : 'left';
            
            moveInterval = setInterval(() => {
                if (moveDir === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (moveDir === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (gameActive && (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a')) startMoving('left');
            if (gameActive && (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd')) startMoving('right');
            if (gameActive && e.key === ' ') usePower();
        });
        document.addEventListener('keyup', e => {
            if (gameActive && (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd')) stopMoving();
        });

        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);
        powerBtn.addEventListener('click', usePower);

        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        window.onload = () => { loadPlayerData(); showScreen('start-screen'); };
    </script>
</body>
