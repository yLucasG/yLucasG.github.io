<div class="flex flex-wrap gap-4 items-end mb-6">
    <div class="w-full sm:w-auto">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Data</label>
        <input v-model="forms.report.date" type="date" class="border rounded p-2 text-sm w-full">
    </div>
    
    <div class="flex-1 min-w-[200px]">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Auxiliar</label>
        <input v-model="forms.report.auxiliar" type="text" placeholder="Nome do Auxiliar" class="border rounded p-2 w-full text-sm">
    </div>

    <div class="flex-1 min-w-[200px]">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Adjunto</label>
        <input v-model="forms.report.adjunto" type="text" placeholder="Nome do Adjunto" class="border rounded p-2 w-full text-sm">
    </div>

    <button @click="generateReport" class="bg-military-900 text-white px-4 py-2 rounded text-sm font-bold shadow hover:bg-military-800 h-[38px]">
        Visualizar
    </button>
    <button @click="enviarRelatorioWhatsApp" class="bg-green-600 text-white px-4 py-2 rounded text-sm font-bold shadow hover:bg-green-700 flex items-center gap-2 h-[38px]">
        <i class="ph-bold ph-whatsapp-logo"></i> Enviar Parte
    </button>
</div>
