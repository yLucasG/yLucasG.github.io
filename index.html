<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris do Conhecimento: Bloco a Bloco do Saber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --cell-size: 20px;
            --game-width: calc(var(--cell-size) * 10);
            --game-height: calc(var(--cell-size) * 20);
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #eee;
            user-select: none;
            text-align: center;
            image-rendering: pixelated;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto; /* Permite a rolagem para evitar o estouro em telas pequenas */
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Limite máximo para evitar que a área do jogo fique enorme */
        }

        #game-area {
            display: grid;
            width: 100%;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(10, 1fr);
            aspect-ratio: 10 / 20; /* Mantém a proporção de 10x20 */
            border: 4px solid #eee;
            background-color: #000;
            position: relative;
            margin-top: 10px;
        }

        .grid-cell {
            background-color: #222;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .tetromino {
            border: 1px solid #555;
            box-sizing: border-box;
        }

        /* Cores dos Tetrominos */
        .I { background-color: #00ffff; }
        .J { background-color: #0000ff; }
        .L { background-color: #ffaa00; }
        .O { background-color: #ffff00; }
        .S { background-color: #00ff00; }
        .T { background-color: #aa00ff; }
        .Z { background-color: #ff0000; }
        .locked { background-color: #555; }

        #score-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #question-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #eee;
            font-size: 1.5rem;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }

        #question-screen p, #game-over-screen p {
            margin: 10px;
        }

        #question-screen #options-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            /* AQUI: Fonte para melhor leitura */
            font-family: Arial, sans-serif;
            font-size: 1rem;
        }
        
        #question-screen button, .control-button {
            background-color: #007bff;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        #question-screen button {
            /* AQUI: Botões de opções com fonte mais fácil de ler */
            font-family: Arial, sans-serif;
            font-size: 1rem;
        }

        #question-screen button:hover, .control-button:hover {
            background-color: #0056b3;
        }

        #game-over-screen button {
            background-color: #28a745;
        }

        #mobile-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .control-button {
            width: 80px;
            height: 50px;
            font-size: 12px;
            padding: 5px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            #mobile-controls {
                display: none;
            }
        }
        @media (max-width: 767px) {
            h1 {
                font-size: 1.5rem;
            }
            #game-container {
                padding-bottom: 80px; /* Garante que os controles não cubram a área de jogo */
            }
        }
    </style>
</head>
<body>

    <h1>Tetris do Conhecimento</h1>
    <div id="game-container">
        <div id="score-display">Pontos: 0</div>
        <div id="game-area"></div>

        <div id="question-screen">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>

        <div id="game-over-screen">
            <p>Fim de Jogo!</p>
            <p>Sua Pontuação Final: <span id="final-score">0</span></p>
            <button onclick="location.reload()" style="background-color: #28a745;">Jogar Novamente</button>
        </div>
    </div>
    
    <div id="mobile-controls">
        <button class="control-button" onclick="moveTetromino('left')">Esquerda</button>
        <button class="control-button" onclick="rotateTetromino()">Girar</button>
        <button class="control-button" onclick="moveTetromino('down')">Baixo</button>
        <button class="control-button" onclick="moveTetromino('right')">Direita</button>
    </div>

        <p>Setas Esquerda/Direita: Mover peça</p>
        <p>Seta Cima: Girar peça</p>
        <p>Seta Baixo: Acelerar queda</p>
    </div>

            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c] === 1) {
                        const gridX = currentX + c;
                        const gridY = currentY + r;
                        if (gridX >= 0 && gridX < COLS && gridY >= 0 && gridY < ROWS) {
                            const cellIndex = gridY * COLS + gridX;
                            const cell = gameArea.children[cellIndex];
                            if (cell) {
                                cell.classList.remove('tetromino', type);
                            }
                        }
                    }
                }
            }
        }

        function isValidMove(newX, newY, newShape) {
            if (!newShape) newShape = currentTetromino.shape;
            for (let r = 0; r < newShape.length; r++) {
                for (let c = 0; c < newShape[r].length; c++) {
                    if (newShape[r][c] === 1) {
                        const gridX = newX + c;
                        const gridY = newY + r;
                        if (gridX < 0 || gridX >= COLS || gridY >= ROWS) {
                            return false;
                        }
                        if (gridY < 0) {
                            continue;
                        }
                        if (grid[gridY][gridX] !== 0) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function lockTetromino() {
            const shape = currentTetromino.shape;
            const type = currentTetromino.type;
            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c] === 1) {
                        const gridX = currentX + c;
                        const gridY = currentY + r;
                        if (gridY < 0) {
                            setGameOver();
                            return;
                        }
                        grid[gridY][gridX] = type;
                    }
                }
            }
            clearedLinesThisRound = 0;
            checkLines();
            generateNewTetromino();
        }

        function generateNewTetromino() {
            const type = TETROMINO_KEYS[Math.floor(Math.random() * TETROMINO_KEYS.length)];
            const shapes = TETROMINOS[type];
            currentTetromino = {
                type: type,
                shapes: shapes,
                rotation: 0,
                shape: shapes[0]
            };
            currentX = Math.floor(COLS / 2) - Math.floor(currentTetromino.shape[0].length / 2);
            currentY = -currentTetromino.shape.length;

            if (!isValidMove(currentX, 0, currentTetromino.shape)) {
                setGameOver();
            }
        }

        function moveTetromino(direction) {
            if (gameOver || isQuestionActive) return;

            undrawTetromino();
            let newX = currentX;
            let newY = currentY;

            if (direction === 'left') {
                newX--;
            } else if (direction === 'right') {
                newX++;
            } else if (direction === 'down') {
                newY++;
            }

            if (isValidMove(newX, newY)) {
                currentX = newX;
                currentY = newY;
            } else if (direction === 'down') {
                lockTetromino();
                return false;
            }
            drawTetromino();
            return true;
        }

        function rotateTetromino() {
            if (gameOver || isQuestionActive) return;

            undrawTetromino();
            const originalRotation = currentTetromino.rotation;
            currentTetromino.rotation = (currentTetromino.rotation + 1) % currentTetromino.shapes.length;
            currentTetromino.shape = currentTetromino.shapes[currentTetromino.rotation];

            if (!isValidMove(currentX, currentY, currentTetromino.shape)) {
                currentTetromino.rotation = originalRotation;
                currentTetromino.shape = currentTetromino.shapes[currentTetromino.rotation];
            }
            drawTetromino();
        }

        function checkLines() {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (grid[r].every(cell => cell !== 0)) {
                    clearedLinesThisRound++;
                    for (let rowToMove = r; rowToMove > 0; rowToMove--) {
                        grid[rowToMove] = [...grid[rowToMove - 1]];
                    }
                    grid[0] = Array(COLS).fill(0);
                    r++;
                }
            }

            if (clearedLinesThisRound > 0) {
                pauseGame();
                showQuestion();
            }
        }

        function gameLoop() {
            if (gameOver || isQuestionActive) return;

            undrawTetromino();
            currentY++;
            if (!isValidMove(currentX, currentY)) {
                currentY--;
                lockTetromino();
            }
            drawGrid();
            drawTetromino();
        }

        function startGame() {
            gameOver = false;
            score = 0;
            scoreDisplay.textContent = `Pontos: ${score}`;
            grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            generateNewTetromino();
            drawGrid();
            drawTetromino();
            gameInterval = setInterval(gameLoop, dropInterval);
        }

        function pauseGame() {
            clearInterval(gameInterval);
        }

        function resumeGame() {
            if (!gameOver && !isQuestionActive) {
                gameInterval = setInterval(gameLoop, dropInterval);
            }
        }

        function setGameOver() {
            gameOver = true;
            pauseGame();
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function showQuestion() {
            isQuestionActive = true;
            questionScreen.style.display = 'flex';
            
            const randomQuestion = quizData[Math.floor(Math.random() * quizData.length)];
            questionText.textContent = randomQuestion.question;
            optionsContainer.innerHTML = '';

            const shuffledOptions = [...randomQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkQuestionAnswer(option, randomQuestion.answer));
                optionsContainer.appendChild(button);
            });
        }

        function checkQuestionAnswer(selectedOption, correctAnswer) {
            if (selectedOption === correctAnswer) {
                alert("Correto! Você ganhou 100 pontos por linha apagada!");
                score += clearedLinesThisRound * 100;
                scoreDisplay.textContent = `Pontos: ${score}`;
                isQuestionActive = false;
                questionScreen.style.display = 'none';
                resumeGame();
            } else {
                alert(`Incorreto! A resposta certa era: ${correctAnswer}. Fim de Jogo!`);
                setGameOver();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver || isQuestionActive) return;

            if (e.key === 'ArrowLeft') {
                moveTetromino('left');
            } else if (e.key === 'ArrowRight') {
                moveTetromino('right');
            } else if (e.key === 'ArrowDown') {
                moveTetromino('down');
            } else if (e.key === 'ArrowUp') {
                rotateTetromino();
            }
        });

        startGame();
    </script>
