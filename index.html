      score = 0;
      time = 60;
      scoreBox.textContent = `Pontuação: ${score}`;
      timerBox.textContent = `Tempo: ${time}s`;
      gameActive = true;
      loadQuestion();
      startTimer();
    }

    function loadQuestion() {
      gameContainer.querySelectorAll('.balloon').forEach(b => b.remove());
      if (questionsAndAnswers.length === 0) {
        endGame();
        return;
      }
      currentQuestion = questionsAndAnswers[Math.floor(Math.random() * questionsAndAnswers.length)];
      questionBox.textContent = currentQuestion.question;
    
      const answers = [currentQuestion.correctAnswer, ...currentQuestion.wrongAnswers];
      answers.sort(() => Math.random() - 0.5);
    
      answers.forEach((ans, i) => {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.textContent = ans;
      balloon.dataset.answer = ans;
      // Ajuste a fórmula aqui para que caiba na tela.
      // Uma opção é usar porcentagens ou um valor menor para o i.
      const basePosition = (gameContainer.clientWidth / 4) - 75; // Centraliza e distribui
      balloon.style.left = `${basePosition + i * 120}px`; // Ajuste o valor 120 para mais ou menos espaçamento
      balloon.style.bottom = "10px";
      gameContainer.appendChild(balloon);
    
      moveBalloon(balloon);
    });
    }

    function moveBalloon(balloon) {
      let bottom = 10;
      const interval = setInterval(() => {
        if (!gameActive) {
          clearInterval(interval);
          return;
        }
        bottom += 0.5;
        balloon.style.bottom = `${bottom}px`;
        if (bottom > gameContainer.clientHeight) {
          balloon.remove();
          clearInterval(interval);
          if (balloon.dataset.answer === currentQuestion.correctAnswer) {
              endGame();
          }
        }
      }, 30);
    }
    
    function shootProjectile() {
      if (!gameActive || shooting) return;
      shooting = true;
    
      const projectile = document.createElement('div');
      projectile.classList.add('projectile');
      const bowRect = bow.getBoundingClientRect();
      const containerRect = gameContainer.getBoundingClientRect();
    
      projectile.style.left = `${bowRect.left + bowRect.width / 2 - containerRect.left - 5}px`;
      projectile.style.bottom = "65px";
      gameContainer.appendChild(projectile);
    
      let bottom = 60;
      const interval = setInterval(() => {
        bottom += 5;
        projectile.style.bottom = `${bottom}px`;
    
        // colisão
        document.querySelectorAll('.balloon').forEach(balloon => {
          const projRect = projectile.getBoundingClientRect();
          const balloonRect = balloon.getBoundingClientRect();
          if (
            projRect.left < balloonRect.right &&
            projRect.right > balloonRect.left &&
            projRect.top < balloonRect.bottom &&
            projRect.bottom > balloonRect.top
          ) {
            if (balloon.dataset.answer === currentQuestion.correctAnswer) {
              score += 10;
              scoreBox.textContent = `Pontuação: ${score}`;
              loadQuestion();
            } else {
              score -= 5;
              scoreBox.textContent = `Pontuação: ${score}`;
            }
            balloon.remove();
            projectile.remove();
            clearInterval(interval);
            shooting = false;
          }
        });
    
        if (bottom > gameContainer.clientHeight) {
          projectile.remove();
          clearInterval(interval);
          shooting = false;
        }
      }, 20);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (!gameActive) {
          clearInterval(timerInterval);
          return;
        }
        time--;
        timerBox.textContent = `Tempo: ${time}s`;
        if (time <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameActive = false;
      gameContainer.style.display = 'none';
      mobileControls.style.display = 'none';
      endScreen.style.display = 'block';
      finalScoreDisplay.textContent = score;
    }

    // ===== CONTROLES =====

    // Botão iniciar
    startButton.addEventListener('click', startGame);

    // Botão reiniciar
    restartButton.addEventListener('click', () => {
      endScreen.style.display = 'none';
      startGame();
    });

    // Mobile - mover esquerda/direita
    leftButton.addEventListener('click', () => {
      let left = parseInt(bow.style.left || "50%");
      if (left > 0) bow.style.left = `${left - 20}px`;
    });
    
    rightButton.addEventListener('click', () => {
      let left = parseInt(bow.style.left || "50%");
      if (left < gameContainer.clientWidth - bow.clientWidth) bow.style.left = `${left + 20}px`;
    });

    // Mobile - atirar
    shootButton.addEventListener('click', shootProjectile);
    
    // Teclado - mover e atirar
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      let left = parseInt(bow.style.left || (gameContainer.clientWidth / 2 - bow.clientWidth / 2));
    
      if (e.key === "ArrowLeft" && left > 0) {
        bow.style.left = `${left - 20}px`;
      } else if (e.key === "ArrowRight" && left < gameContainer.clientWidth - bow.clientWidth) {
        bow.style.left = `${left + 20}px`;
      } else if (e.key === " " || e.key === "ArrowUp") {
        e.preventDefault();
        shootProjectile();
      }
    });
  </script>
